<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; }
            50% { transform: translate(1px, -1px); opacity: 0.95; }
            100% { transform: translate(0); opacity: 1; }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        @keyframes blackout {
            0% { background-color: #111; color: #b8b8b8; }
            50% { background-color: black; color: black; }
            100% { background-color: #111; color: #b8b8b8; }
        }

        body {
            background-color: black;
            color: #b8b8b8;
            font-family: "Courier New", monospace;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .terminal-container {
            display: flex;
            gap: 20px;
        }

        .terminal {
            width: 400px;
            height: 300px;
            background-color: #111;
            border: 2px solid #b8b8b8;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-line;
            position: relative;
            filter: contrast(1.2) brightness(0.9) saturate(1.1);
            animation: flicker 1.5s infinite alternate;
        }

        .blackout {
            animation: blackout 2s ease-in-out;
        }

        #command-input {
            width: 400px;
            padding: 5px;
            background-color: black;
            color: #b8b8b8;
            border: 1px solid #b8b8b8;
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>

    <div class="terminal-container">
        <div class="terminal" id="left-terminal"></div>

        <div>
            <h2 class="glitch">< - Terminal - ></h2>
            <div class="terminal" id="main-terminal"></div>
            <input type="text" id="command-input" placeholder="Digita un comando e premi INVIO...">
        </div>

        <div class="terminal" id="right-terminal"></div>
    </div>

    <script>
        (function() {
            emailjs.init("cazIbL20VzJml_-nQ"); 
        })();

        let email = "";
        let message = "";

        function typeEffect(element, text, callback) {
            let index = 0;
            function typeNextChar() {
                if (index < text.length) {
                    element.innerHTML += text[index];
                    index++;
                    setTimeout(typeNextChar, 40);
                } else if (callback) {
                    callback();
                }
                element.scrollTop = element.scrollHeight;
            }
            typeNextChar();
        }

        let mainTerminal = document.getElementById("main-terminal");
        let leftTerminal = document.getElementById("left-terminal");
        let rightTerminal = document.getElementById("right-terminal");

        function bootSequence() {
            mainTerminal.innerHTML = "> SYSTEM REBOOTING...\n";
            setTimeout(() => {
                mainTerminal.innerHTML = "";
                typeEffect(mainTerminal, "> ACCESSO NON AUTORIZZATO...\n", function() {
                    typeEffect(mainTerminal, "> Override sistema...\n", function() {
                        typeEffect(mainTerminal, "> Connessione stabilita. Digitare comandi:\n", function() {
                            typeEffect(mainTerminal, "> -email- TUAMAIL â†’ Registra la tua email\n", function() {
                                typeEffect(mainTerminal, "> -message- TUOMESSAGGIO â†’ Scrivi il tuo messaggio\n", function() {
                                    typeEffect(mainTerminal, "> -send- â†’ Invia il messaggio\n");
                                });
                            });
                        });
                    });
                });
            }, 3000); 
        }

        bootSequence();

        function generateRandomCode() {
            const actions = ["Verifying", "Executing", "Loading", "Initializing", "Compiling", "Decrypting"];
            const objects = ["kernel", "process", "module", "security log", "user session", "network request"];
            const results = ["OK", "FAILED", "PENDING", "SUCCESS", "WARNING"];
            const randomNumber = Math.floor(Math.random() * 9999);
            const percentage = Math.floor(Math.random() * 100) + "%";

            return `> ${actions[Math.floor(Math.random() * actions.length)]} ${objects[Math.floor(Math.random() * objects.length)]}... ${results[Math.floor(Math.random() * results.length)]} [ID:${randomNumber}] (${percentage})`;
        }

        function updateTerminal(terminal) {
            setInterval(() => {
                typeEffect(terminal, `\n${generateRandomCode()}`);
            }, Math.random() * 4000 + 2000);
        }

        updateTerminal(leftTerminal);
        updateTerminal(rightTerminal);

        function applyGlitchEffect() {
            let terminals = [mainTerminal, leftTerminal, rightTerminal];
            let terminal = terminals[Math.floor(Math.random() * terminals.length)];
            
            let effects = [
                distortText, 
                showHackedMessage, 
                showAsciiArt, 
                blackoutEffect
            ];

            let effect = effects[Math.floor(Math.random() * effects.length)];
            effect(terminal);
        }

        function distortText(terminal) {
            let text = terminal.innerHTML;
            let distorted = text.replace(/[AEIOST]/g, char => ({A: "4", E: "3", I: "1", O: "0", S: "5", T: "7"}[char] || char));
            terminal.innerHTML = distorted;
            setTimeout(() => terminal.innerHTML = text, 2000);
        }

        function showHackedMessage(terminal) {
            let originalText = terminal.innerHTML;
            terminal.innerHTML = "> INTRUSIONE RILEVATA... ACCESSO NON AUTORIZZATO\n";
            setTimeout(() => terminal.innerHTML = originalText, 3000);
        }

        function showAsciiArt(terminal) {
            let originalText = terminal.innerHTML;
            terminal.innerHTML = "   ,--.\n  (  ðŸ’€ )\n   `--'";
            setTimeout(() => terminal.innerHTML = originalText, 4000);
        }

        function blackoutEffect(terminal) {
            terminal.classList.add("blackout");
            setTimeout(() => terminal.classList.remove("blackout"), 2000);
        }

        setInterval(applyGlitchEffect, Math.random() * 30000 + 30000); 
    </script>

</body>
</html>
