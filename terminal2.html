<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainframe Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; }
            50% { transform: translate(1px, -1px); opacity: 0.95; }
            100% { transform: translate(0); opacity: 1; }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        @keyframes blackout {
            0% { background-color: #111; color: #b8b8b8; }
            50% { background-color: black; color: black; }
            100% { background-color: #111; color: #b8b8b8; }
        }

        body {
            background-color: black;
            color: #b8b8b8;
            font-family: "Courier New", monospace;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mainframe {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .terminal {
            width: 300px;
            height: 200px;
            background-color: #111;
            border: 2px solid #b8b8b8;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-line;
            filter: contrast(1.2) brightness(0.9) saturate(1.1);
            animation: flicker 1.5s infinite alternate;
        }

        .terminal-main {
            width: 640px;
            height: 260px;
            background-color: #222;
            border: 2px solid #b8b8b8;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-line;
            filter: contrast(1.2) brightness(0.9) saturate(1.1);
            animation: flicker 1.5s infinite alternate;
        }

        .glitch {
            animation: glitch 0.5s infinite alternate;
        }

        #command-input {
            width: 640px;
            padding: 5px;
            background-color: black;
            color: #b8b8b8;
            border: 1px solid #b8b8b8;
            font-family: "Courier New", monospace;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="mainframe">
        <div class="row">
            <div class="terminal" id="terminal-1"></div>
            <div class="terminal" id="terminal-2"></div>
            <div class="terminal" id="terminal-3"></div>
        </div>

        <div class="terminal-main" id="main-terminal"></div>
        <input type="text" id="command-input" placeholder="Digita un comando e premi INVIO...">

        <div class="row">
            <div class="terminal" id="terminal-4"></div>
            <div class="terminal" id="terminal-5"></div>
            <div class="terminal" id="terminal-6"></div>
        </div>
    </div>

    <script>
        (function() {
            emailjs.init("cazIbL20VzJml_-nQ"); 
        })();

        let email = "";
        let message = "";

        function typeEffect(element, text, callback) {
            let index = 0;
            function typeNextChar() {
                if (index < text.length) {
                    element.innerHTML += text[index];
                    index++;
                    setTimeout(typeNextChar, 40);
                } else if (callback) {
                    callback();
                }
                element.scrollTop = element.scrollHeight;
            }
            typeNextChar();
        }

        function bootSequence() {
            let mainTerminal = document.getElementById("main-terminal");
            mainTerminal.innerHTML = "> SYSTEM REBOOTING...\n";
            setTimeout(() => {
                mainTerminal.innerHTML = "";
                typeEffect(mainTerminal, "> ACCESSO NON AUTORIZZATO...\n", function() {
                    typeEffect(mainTerminal, "> Override sistema...\n", function() {
                        typeEffect(mainTerminal, "> Connessione stabilita. Digitare comandi:\n");
                    });
                });
            }, 3000);
        }

        bootSequence();

        document.getElementById("command-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let command = this.value.trim();
                this.value = "";
                processCommand(command);
            }
        });

        function processCommand(command) {
            let mainTerminal = document.getElementById("main-terminal");
            if (command.startsWith("-email- ")) {
                email = command.replace("-email- ", "").trim();
                typeEffect(mainTerminal, `\n> Email impostata: ${email}\n`);
            } else if (command.startsWith("-message- ")) {
                message = command.replace("-message- ", "").trim();
                typeEffect(mainTerminal, `\n> Messaggio impostato: ${message}\n`);
            } else if (command === "-send-") {
                if (!email || !message) {
                    typeEffect(mainTerminal, "\n> ERRORE: Email o messaggio mancante!\n");
                    return;
                }
                typeEffect(mainTerminal, "\n> Invio in corso...\n");
                emailjs.send("service_phc57e8", "template_zihqct9", { user_email: email, user_message: message })
                .then(() => typeEffect(mainTerminal, "\n> Messaggio inviato correttamente!\n"), 
                      () => typeEffect(mainTerminal, "\n> ERRORE nell'invio. Riprova!\n"));
            } else {
                typeEffect(mainTerminal, `\n> Comando sconosciuto: ${command}\n`);
            }
        }

        function updateTerminal(terminal) {
            setInterval(() => {
                terminal.innerHTML += `\n> SYSTEM LOG: Processo ${Math.floor(Math.random() * 9999)}`;
            }, Math.random() * 4000 + 2000);
        }

        for (let i = 1; i <= 6; i++) {
            updateTerminal(document.getElementById(`terminal-${i}`));
        }
    </script>

</body>
</html>
