<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale Simulato</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            background-color: black;
            color: #b8b8b8; /* Grigio con un leggero accenno di rosa */
            font-family: "Courier New", monospace;
            padding: 20px;
        }
        #terminal {
            width: 600px;
            height: 300px;
            background-color: #111;
            border: 2px solid #b8b8b8;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-line;
        }
        #command-input {
            width: 600px;
            padding: 5px;
            background-color: black;
            color: #b8b8b8;
            border: 1px solid #b8b8b8;
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>

    <h2>Terminal</h2>
    <div id="terminal"></div>
    
    <input type="text" id="command-input" placeholder="Digita un comando e premi INVIO...">

    <script>
        // Inizializza EmailJS
        (function() {
            emailjs.init("cazIbL20VzJml_-nQ"); // Sostituisci con il tuo User ID di EmailJS
        })();

        let email = "";
        let message = "";

        // Effetto di digitazione (senza audio)
        function typeEffect(text, callback) {
            let terminal = document.getElementById("terminal");
            let index = 0;

            function typeNextChar() {
                if (index < text.length) {
                    terminal.innerHTML += text[index];
                    index++;
                    setTimeout(typeNextChar, 40); // Velocità di digitazione
                } else if (callback) {
                    callback();
                }
                terminal.scrollTop = terminal.scrollHeight; // Scrolla in basso automaticamente
            }

            typeNextChar();
        }

        // Messaggi iniziali con effetto digitazione
        typeEffect("> Benvenuto nel terminale di VECDM. Inserisci i comandi:\n", function() {
            typeEffect("> -email- TUAMAIL → Registra la tua email\n", function() {
                typeEffect("> -message- TUOMESSAGGIO → Scrivi il tuo messaggio\n", function() {
                    typeEffect("> -send- → Invia il messaggio\n");
                });
            });
        });

        document.getElementById("command-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let command = this.value.trim();
                this.value = "";
                processCommand(command);
            }
        });

        function processCommand(command) {
            if (command.startsWith("-email- ")) {
                email = command.replace("-email- ", "").trim();
                typeEffect(`\n> Email impostata: ${email}\n`);
            } else if (command.startsWith("-message- ")) {
                message = command.replace("-message- ", "").trim();
                typeEffect(`\n> Messaggio impostato: ${message}\n`);
            } else if (command === "-send-") {
                if (!email || !message) {
                    typeEffect("\n> ERRORE: Email o messaggio mancante!\n");
                    return;
                }
                
                let templateParams = {
                    user_email: email,
                    user_message: message
                };

                typeEffect("\n> Invio in corso...\n");

                emailjs.send("service_phc57e8", "template_zihqct9", templateParams)
                .then(function(response) {
                    console.log("Email inviata con successo!", response);
                    typeEffect("\n> Messaggio inviato correttamente!\n");
                }, function(error) {
                    console.error("Errore nell'invio dell'email:", error);
                    typeEffect("\n> ERRORE nell'invio. Riprova!\n");
                });
            } else {
                typeEffect(`\n> Comando sconosciuto: ${command}\n`);
            }
        }
    </script>

</body>
</html>
