<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invio Email con EmailJS</title>
</head>
<body>

<!-- Importiamo EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  (function() {
      emailjs.init("cazIbL20VzJml_-nQ"); // Sostituisci con il tuo USER_ID di EmailJS
  })();
</script>

<!-- Form per l'invio dell'email -->
<form id="contact-form">
    <label>Email:</label>
    <input type="email" id="user_email" required>
    
    <label>Messaggio:</label>
    <textarea id="user_message" required></textarea>
    
    <button type="submit">Invia</button>
</form>

<p id="response-message"></p>

<script>
document.getElementById("contact-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita il refresh della pagina

    // Recupera i dati inseriti
    var templateParams = {
        user_email: document.getElementById("user_email").value,
        user_message: document.getElementById("user_message").value
    };

    // Invia l'email con EmailJS
    emailjs.send("service_phc57e8", "template_zihqct9", templateParams) // <-- METTI IL TEMPLATE ID CORRETTO
    .then(function(response) {
        console.log("Email inviata con successo!", response);
        document.getElementById("response-message").innerText = "Messaggio inviato con successo!";
    }, function(error) {
        console.error("Errore nell'invio dell'email:", error);
        document.getElementById("response-message").innerText = "Errore nell'invio. Riprova!";
    });
});
</script>

</body>
</html>
