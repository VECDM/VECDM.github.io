<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale Simulato</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            background-color: black;
            color: #d8a3e0; /* Grigio con tinta rosa */
            font-family: "Courier New", monospace;
            padding: 20px;
        }
        #terminal {
            width: 600px;
            height: 300px;
            background-color: #111;
            border: 2px solid #d8a3e0;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-line;
        }
        #command-input {
            width: 600px;
            padding: 5px;
            background-color: black;
            color: #d8a3e0;
            border: 1px solid #d8a3e0;
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>

    <h2>Terminale Simulato</h2>
    <div id="terminal">
        > Benvenuto nel terminale. Inserisci i comandi:<br>
        > -email- TUAMAIL → Registra la tua email<br>
        > -message- TUOMESSAGGIO → Scrivi il tuo messaggio<br>
        > -send- → Invia il messaggio<br>
    </div>
    
    <input type="text" id="command-input" placeholder="Digita un comando e premi INVIO...">

    <script>
        // Inizializza EmailJS
        (function() {
            emailjs.init("cazIbL20VzJml_-nQ"); // Sostituisci con il tuo User ID di EmailJS
        })();

        let email = "";
        let message = "";

        document.getElementById("command-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let command = this.value.trim();
                this.value = "";
                processCommand(command);
            }
        });

        function processCommand(command) {
            let terminal = document.getElementById("terminal");

            if (command.startsWith("-email- ")) {
                email = command.replace("-email- ", "").trim();
                terminal.innerHTML += `\n> Email impostata: ${email}`;
            } else if (command.startsWith("-message- ")) {
                message = command.replace("-message- ", "").trim();
                terminal.innerHTML += `\n> Messaggio impostato: ${message}`;
            } else if (command === "-send-") {
                if (!email || !message) {
                    terminal.innerHTML += "\n> ERRORE: Email o messaggio mancante!";
                    return;
                }
                
                let templateParams = {
                    user_email: email,
                    user_message: message
                };

                terminal.innerHTML += "\n> Invio in corso...";
                
                emailjs.send("service_phc57e8", "template_zihqct9", templateParams)
                .then(function(response) {
                    console.log("Email inviata con successo!", response);
                    terminal.innerHTML += "\n> Messaggio inviato correttamente!";
                }, function(error) {
                    console.error("Errore nell'invio dell'email:", error);
                    terminal.innerHTML += "\n> ERRORE nell'invio. Riprova!";
                });
            } else {
                terminal.innerHTML += `\n> Comando sconosciuto: ${command}`;
            }

            terminal.scrollTop = terminal.scrollHeight; // Scrolla in basso automaticamente
        }
    </script>

</body>
</html>
