<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schermo Terminale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            color: #ccc;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .screen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .left {
            width: 70%;
            height: 100%;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }

        .right {
            width: 30%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
        }

        .message {
            white-space: nowrap;
            overflow: hidden;
            font-size: 18px;
        }

        .message span {
            display: inline-block;
            opacity: 0;
            animation: typing 0.5s steps(30) forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .waveform {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            height: 100px;
        }

        .hidden-message {
            position: absolute;
            color: #6600cc;
            font-size: 16px;
            font-weight: bold;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: revealMessage 2s infinite alternate;
        }

        @keyframes revealMessage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .neon {
            color: #9b59b6;
        }

    </style>
</head>
<body>

    <div class="screen">
        <div class="left">
            <div class="message">
                <span>Programma in esecuzione...</span>
            </div>
            <canvas class="waveform" id="waveform"></canvas>
        </div>
        <div class="right">
            <div class="hidden-message" id="hiddenMessage">VECDM</div>
        </div>
    </div>

    <script>
        // Funzione per generare una forma d'onda casuale
        function generateWaveform(ctx, width, height) {
            ctx.clearRect(0, 0, width, height);

            let yOffset = height / 2;
            let waveAmplitude = height / 4;
            let noiseFactor = Math.random() * 10;

            ctx.beginPath();
            ctx.moveTo(0, yOffset);

            for (let x = 0; x < width; x++) {
                let y = yOffset + waveAmplitude * Math.sin(x * 0.05 + noiseFactor);
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        // Funzione per generare la forma d'onda "Neon"
        function generateNeonWaveform(ctx, width, height) {
            ctx.clearRect(0, 0, width, height);

            let yOffset = height / 2;
            let waveAmplitude = height / 4;
            let noiseFactor = Math.random() * 10;

            ctx.beginPath();
            ctx.moveTo(0, yOffset);

            for (let x = 0; x < width; x++) {
                let y = yOffset + waveAmplitude * Math.sin(x * 0.05 + noiseFactor);
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = '#9b59b6'; // Neon Violet
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        // Funzione per gestire il messaggio e gli effetti
        function typeMessage(message) {
            const messageElement = document.querySelector('.message span');
            messageElement.innerHTML = '';
            let index = 0;
            let typingInterval = setInterval(() => {
                messageElement.innerHTML += message.charAt(index);
                index++;
                if (index === message.length) {
                    clearInterval(typingInterval);
                }
            }, 100);
        }

        // Animazione di schermo e forme d'onda
        function startScreen() {
            const canvas = document.getElementById('waveform');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth * 0.7;
            canvas.height = window.innerHeight;

            typeMessage("Analizzando segnali...");

            let interval = setInterval(() => {
                generateWaveform(ctx, canvas.width, canvas.height);
                if (Math.random() < 0.05) {
                    generateNeonWaveform(ctx, canvas.width, canvas.height);
                    document.getElementById('hiddenMessage').style.opacity = 1;  // Mostra VECDM
                } else {
                    document.getElementById('hiddenMessage').style.opacity = 0; // Nascondi VECDM
                }
            }, 200);

            // Stop after a certain time (for demo purposes)
            setTimeout(() => clearInterval(interval), 10000);
        }

        // Avvia la simulazione
        window.onload = startScreen;
    </script>
</body>
</html>
