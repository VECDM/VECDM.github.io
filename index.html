<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invia un Messaggio</title>
    <style>
        body {
            background-color: black;
            color: #d1a3ff; /* Viola spento */
            font-family: monospace;
            text-align: center;
            padding: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            background: black;
            color: #d1a3ff;
            border: 1px solid #d1a3ff;
            font-family: monospace;
        }
        button {
            cursor: pointer;
            border: 1px solid #ff79c6;
            background-color: #000;
            color: #ff79c6;
        }
        button:hover {
            background-color: #ff79c6;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Invia un Messaggio</h1>
    <form id="messageForm">
        <input type="email" name="mail" placeholder="Inserisci la tua email" required>
        <textarea name="message" placeholder="Scrivi il tuo messaggio" required></textarea>
        <button type="submit">Invia</button>
    </form>

    <script>
        document.getElementById("messageForm").addEventListener("submit", function(e) {
            e.preventDefault();

            var formData = {
                mail: document.querySelector('input[name="mail"]').value,
                message: document.querySelector('textarea[name="message"]').value
            };

            fetch("https://script.google.com/macros/s/AKfycbwO96d2zRq9EodjRmqJlQidvssKC0QoWZHRCPR6M2YL0SWdRO5DC28_RViPxx_Uftst/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            }).then(() => {
                alert("Messaggio inviato con successo!");
            }).catch(error => console.error("Errore:", error));
        });
    </script>
<iframe src="https://script.google.com/macros/s/AKfycbwYiD3pDJWkoT-I3HXPE6-vxCc5iO_wdCYonAL8HaXqIlcSe627FymQAm4-FAA6SMjk/exec" width="600" height="400" style="border: none;"></iframe>

    
</body>
</html>
