<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale Analisi</title>
    <style>
        body {
            background-color: black;
            color: gray;
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        .grid-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .terminal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid gray;
            width: 600px;
            height: 300px;
            overflow: hidden;
            z-index: 10;
        }

        .terminal-text {
            text-align: left;
            white-space: pre-wrap;
            font-size: 14px;
        }

        /* Grafico impulso dentro il terminale */
        .impulse-container {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            width: 100%;
            height: 100px;
            z-index: 5;
            border-top: 1px solid gray;
            margin-top: 10px;
        }

        canvas#impulseCanvas {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>

<div class="grid-container">
    <canvas id="gridCanvas"></canvas>
</div>

<div class="terminal">
    <div class="terminal-text" id="terminal-output"></div>

    <!-- Grafico impulso all'interno del terminale -->
    <div class="impulse-container">
        <canvas id="impulseCanvas"></canvas>
    </div>
</div>

<script>
    // Griglia prospettica
    function drawGrid() {
        const canvas = document.getElementById("gridCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = "gray";
        ctx.lineWidth = 0.5;

        let spacing = 40;
        let perspective = 0.4;
        let startX = canvas.width / 2;
        let startY = canvas.height - 50;

        for (let i = -canvas.width / spacing; i < canvas.width / spacing; i++) {
            ctx.beginPath();
            ctx.moveTo(startX + i * spacing, startY);
            ctx.lineTo(startX + i * spacing * (1 - perspective), startY - canvas.height / 2);
            ctx.stroke();
        }

        for (let j = 0; j < canvas.height / spacing; j++) {
            ctx.beginPath();
            ctx.moveTo(0, startY - j * spacing);
            ctx.lineTo(canvas.width, startY - j * spacing * (1 - perspective));
            ctx.stroke();
        }
    }

    drawGrid();
    window.addEventListener("resize", drawGrid);

    // Impulso grafico (simulazione ECG)
    function drawImpulse() {
        const canvas = document.getElementById("impulseCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = 100;

        let time = 0;
        let amplitude = 50;
        let frequency = 0.02;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);

            // Disegno dell'impulso
            for (let i = 0; i < canvas.width; i++) {
                const y = canvas.height / 2 + Math.sin(time + i * frequency) * amplitude;
                ctx.lineTo(i, y);
            }

            ctx.strokeStyle = "gray";
            ctx.lineWidth = 2;
            ctx.stroke();

            time += 0.2;
            requestAnimationFrame(draw);
        }

        draw();
    }

    drawImpulse();

    // Effetto terminale
    const messages = [
        "Analizzando dati...",
        "Decodifica in corso...",
        "Errore: Segnale anomalo rilevato...",
        "Processo in esecuzione...",
        "VECDM - Segnale sconosciuto...",
        "Analisi completata."
    ];

    let index = 0;
    function updateTerminal() {
        const output = document.getElementById("terminal-output");
        output.innerHTML += messages[index] + "\n";
        index = (index + 1) % messages.length;
        setTimeout(updateTerminal, 2000);
    }

    updateTerminal();
</script>

</body>
</html>
