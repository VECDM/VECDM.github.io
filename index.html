<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi Dati</title>
    <style>
        body {
            background-color: black;
            color: #ccc;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            padding: 20px;
            overflow: hidden;
        }
        .console {
            width: 100%;
            height: 80vh;
            overflow: hidden;
            white-space: pre-wrap;
            line-height: 1.2;
        }
        .graph {
            width: 100%;
            height: 20vh;
            display: flex;
            align-items: center;
        }
        .bar {
            width: 2px;
            background-color: #888;
            display: inline-block;
            margin-right: 2px;
            transition: height 0.2s;
        }
    </style>
</head>
<body>

    <div class="console" id="console"></div>
    <div class="graph" id="graph"></div>

    <script>
        const consoleElement = document.getElementById("console");
        const graphElement = document.getElementById("graph");

        function addLogLine() {
            let log = "[SYS] Analyzing data... ";
            if (Math.random() < 0.1) {
                let variations = ["VECDM", "V3C_M", "VC_DM", "V_ECDM"];
                log += variations[Math.floor(Math.random() * variations.length)];
            } else {
                log += "No anomalies detected.";
            }
            consoleElement.innerHTML += log + "\n";
            consoleElement.scrollTop = consoleElement.scrollHeight;
        }

        function generateGraph() {
            graphElement.innerHTML = "";
            for (let i = 0; i < 50; i++) {
                let bar = document.createElement("div");
                bar.classList.add("bar");
                bar.style.height = Math.random() * 100 + "px";
                if (Math.random() < 0.05) bar.style.backgroundColor = "#c40"; 
                graphElement.appendChild(bar);
            }
        }

        setInterval(() => {
            addLogLine();
            generateGraph();
        }, 1000);
    </script>

</body>
</html>
