<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V_C*M Terminal Analyzer</title>
    <style>
        body {
            background-color: black;
            color: lightgray;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .pixel-display {
            font-size: 32px;
            letter-spacing: 5px;
            margin-bottom: 20px;
            white-space: pre;
            display: flex;
            flex-wrap: wrap;
        }

        .terminal {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 10px;
            width: 50%;
            height: 30%;
            border: 1px solid gray;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
        }

        .output {
            white-space: pre-wrap;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .highlight {
            color: #9e76ff; /* Colore per "VECDM" e le sue varianti */
        }

        .spectrogram {
            width: 50%;
            height: 100px;
            background: black;
            border: 1px solid gray;
            margin-top: 10px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }

        .bar {
            width: 5px;
            background-color: lightgray;
            transition: height 0.2s;
        }

    </style>
</head>
<body>

    <div class="pixel-display" id="pixelDisplay"></div>

    <div class="terminal">
        <div class="output" id="output"></div>
    </div>

    <div class="spectrogram" id="spectrogram"></div>

    <script>
        const messages = [
            "Analyzing Data...",
            "Processing input signals...",
            "Decoding transmission...",
            "Checking anomalies...",
            "System Runtime...",
            "DB Found...",
            "Running diagnostic...",
            "Run*ime error!*1",
            "CRC Correction...",
            "I/O Corruption...",
            "Scanning logs...",
            "V_C_M signal detected...",
            "V3C_M error found...",
            "Division Owerflow...",
            "Detected NaN...",
            "S_UNd Anomaly...",
            "Freq Syncro...",
            "Trasmission Anomaly...",
            "Freq Conflicts...",
            "Extracting V**DM data...",
            "Boot sector: [ OK ]",  
            "Memory allocation...  [ Warning: VE_CdM @ 0x5F3A1C ]",  
            "Stack overflow detected in module 0x3A_VE*DM2F",
        ];

        function getRandomMessage() {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function printToTerminal() {
            const output = document.getElementById("output");

            const message = getRandomMessage();
            const newLine = document.createElement("div");

            if (message.includes("V") || message.includes("_")) {
                newLine.innerHTML = `<span class="highlight">${message}</span>`;
            } else {
                newLine.textContent = message;
            }

            output.appendChild(newLine);

            if (output.children.length > 15) {
                output.removeChild(output.children[0]);
            }

            setTimeout(printToTerminal, Math.random() * 2000 + 1000);
        }

        function generateSpectrogram() {
            const spectrogram = document.getElementById("spectrogram");

            spectrogram.innerHTML = "";

            for (let i = 0; i < 30; i++) {
                let bar = document.createElement("div");
                bar.classList.add("bar");
                bar.style.height = `${Math.random() * 100}%`;

                if (Math.random() < 0.05) {
                    bar.style.backgroundColor = '#9e76ff';
                }
                
                spectrogram.appendChild(bar);
            }
        }

        setInterval(generateSpectrogram, 300);
        printToTerminal();

        // --- LETTER DISPLAY EFFECT FOR VECDM ---
        const text = "VECDM";
        const pixelDisplay = document.getElementById("pixelDisplay");

        function createLetter(letter) {
            // Creiamo la lettera con un contenitore di caratteri
            const letterDiv = document.createElement("div");
            letterDiv.textContent = letter;
            letterDiv.style.fontSize = '32px';
            letterDiv.style.transition = 'opacity 0.1s';
            return letterDiv;
        }

        function glitchLetter() {
            const letters = pixelDisplay.querySelectorAll("div");
            letters.forEach(letter => {
                // 10% probabilità di glitch (cambiare la visibilità della lettera)
                if (Math.random() < 0.1) {
                    letter.style.opacity = letter.style.opacity === "0" ? "1" : "0";
                }
            });
        }

        // Visualizziamo le lettere
        function displayText() {
            pixelDisplay.innerHTML = ""; // Pulisce il contenuto
            text.split("").forEach(letter => {
                pixelDisplay.appendChild(createLetter(letter));
            });
        }

        setInterval(glitchLetter, 300);
        displayText();
    </script>

</body>
</html>
