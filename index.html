<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale con Griglia e Segnale</title>
    <style>
        body {
            background-color: black;
            color: #ccc;
            font-family: monospace;
            text-align: center;
            overflow: hidden;
            margin: 0;
        }

        .grid-container {
            position: absolute;
            width: 100%;
            height: 50vh;
            overflow: hidden;
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(black 50%, rgba(255,255,255,0.1) 50%);
            background-size: 100% 20px;
            animation: moveGrid 5s linear infinite;
        }

        @keyframes moveGrid {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .terminal {
            position: relative;
            width: 60%;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px;
            border: 2px solid #444;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .text {
            white-space: pre;
            font-size: 14px;
            text-align: left;
            padding: 10px;
        }

        .pulse-signal {
            width: 80%;
            height: 100px;
            margin: auto;
            border-top: 2px solid #666;
            position: relative;
        }

        .pulse-line {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .pulse-line::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #ccc;
            animation: pulseAnimation 3s linear infinite;
        }

        @keyframes pulseAnimation {
            0% { clip-path: polygon(0% 50%, 10% 50%, 10% 10%, 15% 90%, 20% 50%, 30% 50%, 30% 30%, 35% 70%, 40% 50%, 100% 50%); }
            100% { clip-path: polygon(0% 50%, 10% 50%, 10% 10%, 15% 90%, 20% 50%, 30% 50%, 30% 30%, 35% 70%, 40% 50%, 100% 50%); }
        }
    </style>
</head>
<body>

    <div class="grid-container" style="top: 0;">
        <div class="grid"></div>
    </div>

    <div class="terminal">
        <div class="text">
            > Analisi in corso...<br>
            > Ricezione dati...<br>
            > Segnale rilevato: V3C_M...<br>
        </div>
    </div>

    <div class="pulse-signal">
        <div class="pulse-line"></div>
    </div>

    <div class="grid-container" style="bottom: 0;">
        <div class="grid"></div>
    </div>

</body>
</html>
