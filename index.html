<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background: black;
            color: #b3b3b3;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
        }

        .terminal {
            width: 90%;
            max-width: 800px;
            height: 500px;
            margin: 40px auto;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(179, 179, 255, 0.2);
            padding: 15px;
            text-align: left;
            overflow: hidden;
            position: relative;
        }

        #output {
            white-space: pre-wrap;
            font-size: 14px;
            height: 100%;
            overflow-y: auto;
        }

        .ascii-art {
            color: #ff3355;
            font-weight: bold;
            display: none;
        }

        .glitch {
            color: rgba(255, 255, 255, 0.6);
            display: none;
        }

        .hidden-text {
            color: rgba(255, 255, 255, 0.1);
        }

        .links {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }

        .links a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="output"></div>
        <div class="ascii-art">   ▄███████████▄ </div>
        <div class="glitch">[ERROR] Data Corruption Detected</div>
    </div>
    <div class="links">
        <a href="404_m3m0.html">404: M3M0</a>
        <a href="about.html">About</a>
    </div>

    <script>
        const output = document.getElementById("output");

        function addLine(text, delay = 100) {
            setTimeout(() => {
                output.innerHTML += text + "<br>";
                output.scrollTop = output.scrollHeight;
            }, delay);
        }

        function generateRandomData() {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let line = "";
            for (let i = 0; i < 20; i++) {
                line += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return line;
        }

        function scanData() {
            output.innerHTML = "";
            for (let i = 0; i < 10; i++) {
                addLine(`SCANNING: ${generateRandomData()} [OK]`, i * 200);
            }
            addLine("Analysis in progress...", 2200);
            addLine("Searching for hidden signals...", 2800);
            setTimeout(() => {
                document.querySelector(".ascii-art").style.display = "block";
            }, 3500);
            setTimeout(() => {
                document.querySelector(".glitch").style.display = "block";
            }, 5000);
            addLine("VECDM detected... Processing...", 6000);
        }

        setInterval(scanData, 12000);
        scanData();
    </script>
</body>
</html>
