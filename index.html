<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Analyzer</title>
    <style>
        body {
            background-color: black;
            color: #d3d3d3;
            font-family: monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 20vh;
            background: repeating-linear-gradient(90deg, rgba(255, 255, 255, 0.2) 0px, rgba(255, 255, 255, 0.2) 2px, transparent 2px, transparent 20px),
                        repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.2) 0px, rgba(255, 255, 255, 0.2) 2px, transparent 2px, transparent 20px);
            animation: moveGrid 4s linear infinite;
        }

        .grid.top { top: 0; }
        .grid.bottom { bottom: 0; }

        @keyframes moveGrid {
            from { transform: translateY(0); }
            to { transform: translateY(10px); }
        }

        .terminal {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            padding: 20px;
            width: 80%;
            height: 30vh;
            overflow: hidden;
            white-space: nowrap;
            text-align: left;
        }

        .text {
            overflow: hidden;
            display: inline-block;
            border-right: 2px solid #d3d3d3;
            white-space: nowrap;
            animation: typing 3s steps(30, end) infinite;
        }

        @keyframes typing {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .graph {
            width: 80%;
            height: 15vh;
            border: 2px solid #444;
            background-color: black;
            position: relative;
            overflow: hidden;
        }

        .line {
            position: absolute;
            bottom: 50%;
            width: 100%;
            height: 2px;
            background-color: #888;
            animation: pulse 2s linear infinite;
        }

        @keyframes pulse {
            0% { transform: scaleX(1); }
            50% { transform: scaleX(0.3); }
            100% { transform: scaleX(1); }
        }
    </style>
</head>
<body>

    <div class="grid top"></div>

    <div class="terminal">
        <span class="text">[SYSTEM] Analyzing data... </span>
    </div>

    <div class="graph">
        <div class="line"></div>
    </div>

    <div class="grid bottom"></div>

</body>
</html>
