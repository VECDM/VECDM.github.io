<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale</title>
    <style>
        body {
            background-color: black;
            color: #ccc;
            font-family: monospace;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 20%;
            background: repeating-linear-gradient(
                to right,
                rgba(128, 0, 128, 0.3) 0px,
                rgba(128, 0, 128, 0.3) 5px,
                transparent 5px,
                transparent 10px
            ),
            repeating-linear-gradient(
                to bottom,
                rgba(128, 0, 128, 0.3) 0px,
                rgba(128, 0, 128, 0.3) 5px,
                transparent 5px,
                transparent 10px
            );
            animation: scrollGrid 5s linear infinite;
        }

        .grid.top {
            top: 0;
        }

        .grid.bottom {
            bottom: 0;
        }

        @keyframes scrollGrid {
            from {
                background-position: 0 0;
            }
            to {
                background-position: 10px 10px;
            }
        }

        .terminal {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            padding: 10px;
            width: 50%;
            max-width: 600px;
            height: 200px;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(128, 0, 128, 0.5);
        }

        .text {
            white-space: pre-wrap;
            text-align: left;
            font-size: 14px;
            color: #bbb;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .blink {
            display: inline-block;
            width: 8px;
            height: 14px;
            background-color: #bbb;
            margin-left: 5px;
            animation: blinkCursor 1s steps(2, start) infinite;
        }

        @keyframes blinkCursor {
            50% { opacity: 0; }
        }

        .hidden {
            visibility: hidden;
        }

    </style>
</head>
<body>

    <div class="grid top"></div>
    <div class="container">
        <div class="terminal">
            <div class="text" id="terminal-text"></div>
        </div>
    </div>
    <div class="grid bottom"></div>

    <script>
        const messages = [
            "Initializing data analysis...",
            "Scanning input parameters...",
            "Cross-referencing dataset...",
            "Error detected: VECDM anomaly...",
            "Processing signal patterns...",
            "Decoding encrypted layers...",
            "Anomaly detected at sector 4F3D...",
            "Recalibrating spectral analysis...",
            "Signal instability detected...",
            "Reattempting decryption sequence...",
        ];

        let index = 0;
        const terminalText = document.getElementById("terminal-text");

        function typeMessage(msg, callback) {
            let i = 0;
            const interval = setInterval(() => {
                if (i < msg.length) {
                    terminalText.innerHTML += msg[i];
                    i++;
                } else {
                    clearInterval(interval);
                    terminalText.innerHTML += "<br>";
                    callback();
                }
            }, 50);
        }

        function loopMessages() {
            if (index >= messages.length) {
                index = 0;
            }
            typeMessage(messages[index], () => {
                index++;
                setTimeout(loopMessages, 1000);
            });
        }

        loopMessages();
    </script>

</body>
</html>
