<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Analyzer</title>
    <style>
        body {
            background-color: black;
            color: #ccc;
            font-family: 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .grid {
            width: 100%;
            height: 80px;
            background: repeating-linear-gradient(90deg, rgba(128, 0, 128, 0.3), rgba(128, 0, 128, 0.3) 10px, transparent 10px, transparent 20px),
                        repeating-linear-gradient(0deg, rgba(128, 0, 128, 0.3), rgba(128, 0, 128, 0.3) 10px, transparent 10px, transparent 20px);
            position: relative;
            animation: gridMove 5s linear infinite;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 20px 20px; }
        }

        .terminal {
            background-color: rgba(0, 0, 0, 0.9);
            border: 1px solid #555;
            width: 60%;
            max-width: 800px;
            height: 200px;
            overflow: hidden;
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(128, 0, 128, 0.5);
            position: relative;
        }

        .terminal-content {
            white-space: pre-wrap;
            font-size: 14px;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .pulse-graph {
            width: 100%;
            height: 100px;
            position: relative;
            overflow: hidden;
        }

        .pulse-line {
            position: absolute;
            height: 2px;
            background-color: gray;
            width: 100%;
            bottom: 50%;
        }

        @keyframes pulseAnimation {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .pulse {
            position: absolute;
            width: 4px;
            height: 20px;
            background-color: gray;
            bottom: 50%;
            left: 100%;
            animation: pulseAnimation 2s linear infinite;
        }

        .highlight {
            color: rgba(150, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="grid"></div>

    <div class="terminal">
        <div class="terminal-content" id="terminal"></div>
    </div>

    <div class="pulse-graph">
        <div class="pulse-line"></div>
        <div class="pulse"></div>
    </div>

    <div class="grid"></div>

    <script>
        const terminal = document.getElementById("terminal");
        const messages = [
            "Analyzing data stream...",
            "Checking anomaly...",
            "Decoding signal patterns...",
            "Processing...",
            "Analyzing frequency spectrum...",
            "Scanning for irregularities...",
            "Retrieving lost packets...",
            "Cross-checking hex sequence...",
            "Decrypting...",
            "Error 0x3F42A: Unidentified sequence detected...",
            "Comparing with known patterns..."
        ];

        function getGlitchedVECDM() {
            const variations = ["V_CDM", "V3C_M", "VEC_M", "VEC_DM", "VE_DM"];
            return variations[Math.floor(Math.random() * variations.length)];
        }

        function addMessage() {
            let message = messages[Math.floor(Math.random() * messages.length)];
            if (Math.random() < 0.2) {
                message += ` [${getGlitchedVECDM()}]`;
            }
            const msgElement = document.createElement("div");
            msgElement.textContent = message;
            terminal.appendChild(msgElement);

            if (terminal.children.length > 10) {
                terminal.removeChild(terminal.children[0]);
            }

            setTimeout(addMessage, Math.random() * 2000 + 1000);
        }

        function createPulse() {
            const pulse = document.createElement("div");
            pulse.classList.add("pulse");
            document.querySelector(".pulse-graph").appendChild(pulse);
            setTimeout(() => pulse.remove(), 2000);
        }

        setInterval(createPulse, 2000);
        addMessage();
    </script>
</body>
</html>
