<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Analysis</title>
    <style>
        body {
            background-color: black;
            color: #ccc;
            font-family: monospace;
            overflow: hidden;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            position: relative;
            width: 80vw;
            max-width: 800px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Terminale */
        .terminal {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #444;
            padding: 15px;
            height: 40%;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
        }

        .text {
            color: #ccc;
            font-size: 14px;
            line-height: 1.4;
        }

        .veccdm {
            color: #888;
        }

        /* Oscilloscopio */
        .oscilloscope {
            position: relative;
            width: 100%;
            height: 25%;
            background-color: black;
            border: 1px solid #444;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Griglia prospettica */
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(50, 50, 50, 0.4) 5%, transparent 60%);
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="grid"></div>

    <div class="container">
        <!-- Terminale -->
        <div class="terminal" id="terminal">
            <span class="text">[System] Analysis Running...</span>
        </div>

        <!-- Oscilloscopio -->
        <div class="oscilloscope">
            <canvas id="oscilloscopeCanvas"></canvas>
        </div>
    </div>

    <script>
        // Simulazione terminale con effetto digitazione
        const terminal = document.getElementById("terminal");
        const messages = [
            "[System] Processing data...",
            "[System] Searching anomalies...",
            "[System] Signal detected...",
            "[System] Corrupt sequence: V_CDM",
            "[System] Checking logs...",
            "[System] Decrypting...",
            "[System] Unidentified code fragment: V3C_M"
        ];

        function typeMessage(index) {
            if (index >= messages.length) {
                setTimeout(() => { terminal.innerHTML = ""; typeMessage(0); }, 3000);
                return;
            }

            let message = messages[index];
            let span = document.createElement("span");
            span.classList.add("text");
            if (message.includes("V_CDM") || message.includes("V3C_M")) {
                span.classList.add("veccdm");
            }

            terminal.appendChild(span);
            let i = 0;

            function typeEffect() {
                if (i < message.length) {
                    span.textContent += message[i];
                    i++;
                    setTimeout(typeEffect, Math.random() * 50 + 30);
                } else {
                    setTimeout(() => typeMessage(index + 1), 1000);
                }
            }
            typeEffect();
        }

        typeMessage(0);

        // Simulazione oscilloscopio
        const canvas = document.getElementById("oscilloscopeCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
        }

        function drawOscilloscope() {
            resizeCanvas();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#888";
            ctx.lineWidth = 2;
            ctx.beginPath();

            let amplitude = canvas.height / 4;
            let frequency = 0.02;
            for (let x = 0; x < canvas.width; x++) {
                let y = Math.sin(x * frequency + Date.now() * 0.002) * amplitude + canvas.height / 2;
                ctx.lineTo(x, y);
            }

            ctx.stroke();
            requestAnimationFrame(drawOscilloscope);
        }

        drawOscilloscope();

    </script>
</body>
</html>
