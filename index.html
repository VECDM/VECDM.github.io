<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V_C*M Terminal Analyzer</title>
    <style>
        body {
            background-color: black;
            color: lightgray;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        /* Nebbia statica sullo sfondo */
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(158, 118, 255, 0.2);
            pointer-events: none;
        }

        /* Scritta VECDM */
        .pixel-display {
            display: grid;
            grid-template-columns: repeat(7, 20px); /* 7 lettere, ognuna larga circa 2 cm */
            grid-template-rows: repeat(7, 20px);   /* Altezze di 20px */
            gap: 2px;
            margin-bottom: 20px;
            position: relative;
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: black;
        }

        .active {
            background-color: #9e76ff;  /* Pixel accesi in viola */
        }

        /* Terminale */
        .terminal {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 10px;
            width: 50%;
            height: 30%;
            border: 1px solid gray;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
        }

        .output {
            white-space: pre-wrap;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .highlight {
            color: #9e76ff; /* Colore per "VECDM" e le sue varianti */
        }

    </style>
</head>
<body>

    <!-- Nebbia statica -->
    <div class="fog"></div>

    <!-- Scritta VECDM (display dei pixel) -->
    <div class="pixel-display" id="pixelDisplay"></div>

    <div class="terminal">
        <div class="output" id="output"></div>
    </div>

    <script>
        const pixelMatrix = [
            "1111100", // V
            "1000001", // E
            "1110000", // C
            "1001001", // D
            "1110001", // M
        ];

        const pixelDisplay = document.getElementById("pixelDisplay");

        // Crea la griglia di pixel per la scritta VECDM
        function createPixelGrid() {
            pixelMatrix.forEach(row => {
                row.split("").forEach(char => {
                    const pixel = document.createElement("div");
                    pixel.classList.add("pixel");
                    if (char === "1") pixel.classList.add("active");
                    pixelDisplay.appendChild(pixel);
                });
            });
        }

        createPixelGrid();

        // Funzione per simulare l'output del terminale
        const messages = [
            "Analyzing Data...",
            "Processing input signals...",
            "Decoding transmission...",
            "Checking anomalies...",
            "System Runtime...",
            "DB Found...",
            "Running diagnostic...",
            "Run*ime error!*1",
            "CRC Correction...",
            "I/O Corruption...",
            "Scanning logs...",
            "V_C_M signal detected...",
            "V3C_M error found...",
            "Division Owerflow...",
            "Detected NaN...",
            "S_UNd Anomaly...",
            "Freq Syncro...",
            "Trasmission Anomaly...",
            "Freq Conflicts...",
            "Extracting V**DM data...",
            "Boot sector: [ OK ]",  
            "Memory allocation...  [ Warning: VE_CdM @ 0x5F3A1C ]",  
            "Stack overflow detected in module 0x3A_VE*DM2F",
        ];

        function getRandomMessage() {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function printToTerminal() {
            const output = document.getElementById("output");

            // Crea un nuovo messaggio casuale e aggiungilo
            const message = getRandomMessage();
            const newLine = document.createElement("div");

            if (message.includes("V") || message.includes("_")) {
                newLine.innerHTML = `<span class="highlight">${message}</span>`;
            } else {
                newLine.textContent = message;
            }

            output.appendChild(newLine);

            // Limita il numero di messaggi nel terminale per evitare overflow
            if (output.children.length > 15) {
                output.removeChild(output.children[0]);
            }

            setTimeout(printToTerminal, Math.random() * 2000 + 1000);
        }

        printToTerminal();
    </script>

</body>
</html>
