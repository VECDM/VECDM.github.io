<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: M3M0</title>
    <style>
        body {
            background-color: black;
            color: #C0C0C0;
            font-family: monospace;
            text-align: center;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .terminal {
            background-color: #111;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
            text-align: left;
            width: 60%;
            height: 200px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .message {
            white-space: nowrap;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            opacity: 0;
        }
        .message .data {
            color: #808080;
            flex-grow: 1;
        }
        .vecdm {
            color: #908890; /* Molto pi√π vicino al grigio */
        }
        .graph {
            background-color: #111;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
            width: 60%;
            text-align: center;
            font-size: 12px;
            white-space: pre;
            color: #707070;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div id="messages"></div>
        </div>
        <div class="graph" id="graph"></div>
    </div>

    <script>
        const messages = [
            "Analyzing data...",
            "Processing input stream...",
            "Decoding sequences...",
            "Checking error logs...",
            "Parsing anomalies...",
            "Scanning memory sectors...",
            "Retrieving lost signals...",
            "Cross-checking logs...",
            "Reconstructing fragments...",
            "Searching for patterns..."
        ];
        const vecdmVariants = ["V_CDM", "V3C_M", "VE_DM", "VEC_M", "V_C_M"];

        function getRandomHex(size) {
            let hex = "";
            const chars = "0123456789ABCDEF";
            for (let i = 0; i < size; i++) {
                hex += chars[Math.floor(Math.random() * chars.length)];
            }
            return hex;
        }

        function generateMessage() {
            let msg = messages[Math.floor(Math.random() * messages.length)];
            let hexData = getRandomHex(16);
            let fullMessage = `<span class="data">${msg}</span> ${hexData}`;
            if (Math.random() < 0.2) { 
                let corrupted = vecdmVariants[Math.floor(Math.random() * vecdmVariants.length)];
                fullMessage = `<span class="data">${msg}</span> <span class="vecdm">${corrupted}</span>`;
            }
            return fullMessage;
        }

        function generateGraph() {
            let graph = "";
            for (let i = 0; i < 8; i++) {
                let line = "";
                for (let j = 0; j < 40; j++) {  
                    line += (Math.random() > 0.7) ? "*" : " ";
                }
                graph += line + "\n";
            }
            return graph;
        }

        function typeEffect(element, text, speed = 30, callback = null) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        function updateTerminal() {
            let msgDiv = document.getElementById("messages");
            let graphDiv = document.getElementById("graph");

            let newMessage = document.createElement("div");
            newMessage.classList.add("message");
            newMessage.innerHTML = `<span class="data"></span>`; 
            
            msgDiv.appendChild(newMessage);

            let fullMessage = generateMessage();
            let dataElement = newMessage.querySelector(".data");

            typeEffect(dataElement, fullMessage, 30, () => {
                newMessage.style.opacity = 1;
            });

            if (msgDiv.children.length > 10) msgDiv.removeChild(msgDiv.firstChild);

            graphDiv.textContent = generateGraph();
        }

        setInterval(updateTerminal, 1200);
    </script>
</body>
</html>
