<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizzatore di Dati</title>
    <style>
        body {
            background-color: black;
            color: #ccc;
            font-family: monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Contenitore principale */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 80%;
            max-width: 900px;
        }

        /* Terminale */
        .terminal {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #666;
            padding: 10px;
            width: 100%;
            height: 200px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Stile del testo del terminale */
        .text {
            white-space: pre-wrap;
            overflow: hidden;
            font-size: 14px;
            line-height: 1.5;
        }

        /* Animazione di digitazione */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        /* Contenitore del grafico */
        .graph-container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #666;
            padding: 10px;
            width: 100%;
            height: 150px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Stile del canvas per il grafico */
        canvas {
            width: 100%;
            height: 100%;
        }

        /* Griglia prospettica */
        .grid {
            position: absolute;
            width: 100%;
            height: 30%;
            top: 0;
            left: 0;
            background: repeating-linear-gradient(
                rgba(100, 100, 100, 0.2) 0px,
                rgba(100, 100, 100, 0.2) 1px,
                transparent 2px,
                transparent 30px
            );
            animation: moveGrid 5s linear infinite;
        }

        .grid-bottom {
            top: auto;
            bottom: 0;
        }

        /* Animazione della griglia */
        @keyframes moveGrid {
            from { transform: translateY(0); }
            to { transform: translateY(30px); }
        }
    </style>
</head>
<body>

    <!-- Griglia in alto -->
    <div class="grid"></div>

    <div class="container">
        <!-- Terminale con messaggi -->
        <div class="terminal">
            <div class="text" id="terminalText"></div>
        </div>

        <!-- Grafico del segnale -->
        <div class="graph-container">
            <canvas id="signalGraph"></canvas>
        </div>
    </div>

    <!-- Griglia in basso -->
    <div class="grid grid-bottom"></div>
