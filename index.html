<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizzatore Dati</title>
    <style>
        body {
            background-color: black;
            color: #bbb;
            font-family: monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .grid-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: -1;
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent 90%, rgba(100, 100, 100, 0.2) 100%) 0px 0px / 20px 20px,
                        linear-gradient(90deg, transparent 90%, rgba(100, 100, 100, 0.2) 100%) 0px 0px / 20px 20px;
            animation: moveGrid 5s linear infinite;
        }

        @keyframes moveGrid {
            from {
                transform: perspective(300px) rotateX(60deg) translateY(0);
            }
            to {
                transform: perspective(300px) rotateX(60deg) translateY(-20px);
            }
        }

        .terminal {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #555;
            padding: 10px;
            width: 600px;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .graph-container {
            background-color: rgba(0, 0, 0, 0.8);
            border: 1px solid #555;
            padding: 10px;
            width: 600px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .graph-line {
            width: 100%;
            height: 50px;
            border-bottom: 1px solid #888;
            position: relative;
        }

        .graph-line::before {
            content: '';
            width: 100%;
            height: 2px;
            background: #888;
            position: absolute;
            top: 50%;
            left: 0;
            animation: pulseGraph 2s infinite;
        }

        @keyframes pulseGraph {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .typed-text {
            color: #bbb;
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="grid"></div>
    </div>

    <div class="terminal" id="terminal"></div>

    <div class="graph-container">
        <div class="graph-line"></div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        const messages = [
            "Analyzing data...",
            "Processing request...",
            "Checking system integrity...",
            "Decoding sequence...",
            "Calibrating parameters...",
            "Scanning memory blocks...",
            "Synchronizing modules...",
            "Compiling reports...",
            "Decrypting transmission...",
            "Verifying checksum..."
        ];

        function getRandomMessage() {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function typeMessage(message) {
            let index = 0;
            const interval = setInterval(() => {
                terminal.innerHTML += message[index];
                index++;
                if (index === message.length) {
                    clearInterval(interval);
                    terminal.innerHTML += "<br>";
                }
            }, 50);
        }

        function startTypingLoop() {
            setInterval(() => {
                const newMessage = getRandomMessage();
                typeMessage(newMessage);
                terminal.scrollTop = terminal.scrollHeight;
            }, 3000);
        }

        startTypingLoop();
    </script>

</body>
</html>
