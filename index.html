<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker VECDM</title>
    <style>
        body {
            background-color: #111; /* Nero profondo */
            color: #b3a6c9; /* Viola molto desaturato */
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .tracker-container {
            width: 90%;
            height: 90%;
            background-color: #181818;
            border: 2px solid #444;
            padding: 10px;
            overflow: hidden;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.2;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="tracker-container">
        <pre id="tracker-output"></pre>
    </div>

    <script>
        const trackerOutput = document.getElementById("tracker-output");

        const hexChars = "0123456789ABCDEF";
        const vecdmVariants = ["V3C_M", "V-CDM", "V E C D M", "VC_DM", "VEC_DM"];
        let trackerLines = [];

        function randomHex() {
            return hexChars[Math.floor(Math.random() * hexChars.length)];
        }

        function generateLine() {
            let line = "";
            let insertVECDM = Math.random() < 0.1; // 10% di possibilitÃ  di comparire

            for (let i = 0; i < 16; i++) {
                if (insertVECDM && Math.random() < 0.3) { // Sostituisce casualmente alcuni caratteri con VECDM
                    let vecdmStr = vecdmVariants[Math.floor(Math.random() * vecdmVariants.length)];
                    let pos = Math.floor(Math.random() * (16 - vecdmStr.length));
                    line = line.substring(0, pos) + vecdmStr + line.substring(pos + vecdmStr.length);
                    insertVECDM = false; // Assicura che VECDM venga inserito solo una volta per riga
                } else {
                    line += randomHex() + randomHex() + " ";
                }
            }

            return line.trim();
        }

        function updateTracker() {
            if (trackerLines.length > 25) trackerLines.shift();
            trackerLines.push(generateLine());
            trackerOutput.innerText = trackerLines.join("\n");
        }

        setInterval(updateTracker, 150);
    </script>
</body>
</html>
