<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulazione Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: black;
            color: #ccc;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .screen {
            width: 80%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #111;
            border: 2px solid #00ff00;
            overflow: hidden;
        }

        .tracker {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-top: 20px;
        }

        .tracker-row {
            display: flex;
            justify-content: space-evenly;
            font-size: 16px;
        }

        .tracker-cell {
            width: 50px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #00ff00;
            color: #000;
            background-color: #333;
        }

        .highlight {
            background-color: #9b59b6;
            color: white;
        }

        .hidden-message {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #6600cc;
            font-size: 20px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

    <div class="screen">
        <div class="tracker">
            <!-- Tracker Rows (simulating a tracker with 10 rows) -->
            <div class="tracker-row">
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
            </div>
            <div class="tracker-row">
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
            </div>
            <div class="tracker-row">
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
            </div>
            <div class="tracker-row">
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
            </div>
            <div class="tracker-row">
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
                <div class="tracker-cell">----</div>
            </div>
        </div>

        <div class="hidden-message" id="hiddenMessage">VECDM</div>
    </div>

    <script>
        // Funzione per cambiare il contenuto delle celle con i messaggi
        function updateTracker() {
            const rows = document.querySelectorAll('.tracker-row');
            const hiddenMessage = document.getElementById('hiddenMessage');

            rows.forEach(row => {
                const cells = row.querySelectorAll('.tracker-cell');
                cells.forEach(cell => {
                    // 10% probabilit√† di cambiare il contenuto della cella
                    if (Math.random() < 0.1) {
                        cell.textContent = "VECDM";
                        cell.classList.add('highlight');
                        hiddenMessage.style.opacity = 1;
                    } else {
                        cell.textContent = "----";
                        cell.classList.remove('highlight');
                    }
                });
            });
        }

        // Avvio della simulazione
        function startTracker() {
            setInterval(() => {
                updateTracker();
            }, 500); // Ogni mezzo secondo un nuovo aggiornamento
        }

        window.onload = startTracker;
    </script>
</body>
</html>
