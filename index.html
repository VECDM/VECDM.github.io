<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker VECDM</title>
    <style>
        body {
            background-color: #111; /* Nero profondo */
            color: #b3a6c9; /* Viola molto desaturato */
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .tracker-container {
            width: 90%;
            height: 90%;
            background-color: #181818;
            border: 2px solid #444;
            padding: 10px;
            overflow: hidden;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 16px;
            line-height: 1.2;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="tracker-container">
        <pre id="tracker-output"></pre>
    </div>

    <script>
        const trackerOutput = document.getElementById("tracker-output");

        const hexChars = "0123456789ABCDEF";
        const randomHex = () => hexChars[Math.floor(Math.random() * hexChars.length)];

        const vecdmVariants = ["V3C_M", "V-CDM", "V E C D M", "VC_DM", "VEC_DM"];
        let trackerLines = [];

        function generateLine() {
            let line = "";
            for (let i = 0; i < 32; i++) {
                if (Math.random() < 0.01) { // 1% di possibilitÃ  di comparire
                    line += vecdmVariants[Math.floor(Math.random() * vecdmVariants.length)];
                } else {
                    line += randomHex() + randomHex() + " ";
                }
            }
            return line;
        }

        function updateTracker() {
            if (trackerLines.length > 25) trackerLines.shift();
            trackerLines.push(generateLine());
            trackerOutput.innerText = trackerLines.join("\n");
        }

        // Aggiorna il tracker ogni 150ms per un effetto fluido
        setInterval(updateTracker, 150);
    </script>
</body>
</html>
