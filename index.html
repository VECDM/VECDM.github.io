<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background: black;
            color: #b3b3b3;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 900px;
            height: 500px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #222;
            box-shadow: 0 0 15px rgba(179, 179, 255, 0.2);
            padding: 10px;
        }

        .terminal, .oscilloscope {
            flex: 1;
            padding: 10px;
            height: 100%;
            overflow: hidden;
        }

        .terminal {
            border-right: 2px solid #222;
            text-align: left;
        }

        #output {
            white-space: pre-wrap;
            font-size: 14px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .oscilloscope {
            text-align: center;
            font-size: 14px;
            white-space: pre;
            color: #b3b3b3; /* Grigio fosforo */
            text-shadow: 0 0 5px #666, 0 0 10px #444; /* Bagliore tenue */
            filter: blur(0.5px); /* Effetto CRT più leggero */
            background: rgba(15, 15, 15, 0.8); /* Sfondo più scuro */
            border-left: 2px solid #333;
            padding: 10px;
        }

        .flicker {
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.85; }
            100% { opacity: 1; }
        }

        .glitch {
            display: none;
            font-weight: bold;
            color: #b32233;
        }

        .links {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }

        .links a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Terminale a sinistra -->
        <div class="terminal">
            <div id="output"></div>
            <div class="glitch">[ERROR] Data Corruption Detected</div>
        </div>

        <!-- Oscilloscopio a destra -->
        <div class="oscilloscope" id="oscilloscope">
            <!-- Generazione del segnale -->
        </div>
    </div>

    <div class="links">
        <a href="404_m3m0.html">404: M3M0</a>
        <a href="about.html">About</a>
    </div>

    <script>
        const output = document.getElementById("output");
        const oscilloscope = document.getElementById("oscilloscope");
        const glitchText = document.querySelector(".glitch");
        const maxLines = 18;

        function getRandomString(length) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function generateOscilloscope(hasAnomaly) {
            const width = 30;  // Maggiore larghezza per grafico più grande
            let signal = "";
            let baseWave = [
                "__      __      __",
                "_/\\_    _/\\_    _/\\_",
                "_/  \\__/_  \\__/_  \\_",
                "__  __  __  __  __",
                "__/‾\\__ __/‾\\__ __/‾\\__"
            ];

            for (let i = 0; i < 12; i++) {  // Più righe = grafico più grande
                let wave = baseWave[Math.floor(Math.random() * baseWave.length)];

                if (hasAnomaly && Math.random() < 0.3) {
                    wave = "__/‾‾‾\\__/‾‾‾\\__";
                }

                signal += wave.padEnd(width, " ") + "\n";
            }

            oscilloscope.textContent = signal;
        }

        function addRandomLine() {
            let text = `SCANNING: ${getRandomString(20)} [OK]`;

            let containsVecdm = false;
            if (Math.random() < 0.02) {
                let insertPos = Math.floor(Math.random() * text.length);
                text = text.slice(0, insertPos) + "VECDM" + text.slice(insertPos);
                containsVecdm = true;
            }

            const newLine = document.createElement("div");
            newLine.textContent = text;

            if (Math.random() < 0.1) {
                newLine.classList.add("flicker");
            }

            output.appendChild(newLine);

            while (output.children.length > maxLines) {
                output.removeChild(output.firstChild);
            }

            // Allineare il grafico con il messaggio
            generateOscilloscope(containsVecdm);

            if (Math.random() < 0.01) {
                glitchText.style.display = "block";
                setTimeout(() => glitchText.style.display = "none", 1000);
            }
        }

        function startLoop() {
            setInterval(addRandomLine, 200);
        }

        generateOscilloscope(false);
        startLoop();
    </script>
</body>
</html>
