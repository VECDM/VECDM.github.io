<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: M3M0</title>
    <style>
        body {
            background-color: black;
            color: #bbb;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .terminal {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #444;
            width: 600px;
            height: 250px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }
        .line {
            display: flex;
            justify-content: space-between;
            white-space: nowrap;
        }
        .code {
            color: #888;
        }
        .glitch {
            color: #777;
        }
        .veccdm {
            color: #a08fb9;
        }
        .oscilloscope {
            width: 600px;
            height: 100px;
            background: black;
            border: 1px solid #444;
            margin-top: 10px;
        }
        .typing::after {
            content: "|";
            display: inline-block;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="terminal" id="terminal"></div>
    <canvas class="oscilloscope" id="oscilloscope"></canvas>

    <script>
        const terminal = document.getElementById("terminal");
        const messages = [
            "ANALYSIS COMPLETE...",
            "SEARCHING DATABASE...",
            "ERROR: DATA FRAGMENT MISSING...",
            "SIGNAL DECAY DETECTED...",
            "ALGORITHM EXECUTION IN PROGRESS..."
        ];
        const glitches = ["V3C_M", "V_CDM", "VE_CD", "VEC_M"];
        
        function typeMessage(element, text, index = 0) {
            if (index < text.length) {
                element.innerHTML = text.substring(0, index + 1) + "<span class='typing'></span>";
                setTimeout(() => typeMessage(element, text, index + 1), 50);
            } else {
                element.innerHTML = text; // Rimuove il cursore dopo il completamento
            }
        }
        
        function generateMessage() {
            const line = document.createElement("div");
            line.classList.add("line");
            
            const codePart = document.createElement("span");
            codePart.classList.add("code");
            codePart.textContent = generateHexCode();
            
            const textPart = document.createElement("span");
            textPart.classList.add("glitch");
            
            let msg = messages[Math.floor(Math.random() * messages.length)];
            if (Math.random() < 0.2) { // 20% di probabilitÃ  di glitch
                msg = msg.replace("DATA", glitches[Math.floor(Math.random() * glitches.length)]);
                textPart.classList.add("veccdm");
            }
            
            line.appendChild(codePart);
            line.appendChild(textPart);
            terminal.appendChild(line);
            
            typeMessage(textPart, msg);

            if (terminal.children.length > 10) {
                terminal.removeChild(terminal.firstChild);
            }
        }

        function generateHexCode() {
            let hex = "";
            for (let i = 0; i < 8; i++) {
                hex += Math.random() < 0.5 ? Math.floor(Math.random() * 10) : String.fromCharCode(65 + Math.floor(Math.random() * 6));
            }
            return hex;
        }

        function updateOscilloscope() {
            const canvas = document.getElementById("oscilloscope");
            const ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = "#777";
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < canvas.width; i += 5) {
                ctx.lineTo(i, 50 + Math.sin(i * 0.05) * 30);
            }
            ctx.stroke();
        }

        setInterval(generateMessage, 3000);
        setInterval(updateOscilloscope, 100);
    </script>
</body>
</html>
