<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Simulation</title>
    <style>
        body {
            background-color: black;
            color: #cccccc;
            font-family: monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .grid-container {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            transform-origin: center;
            animation: gridMove 5s linear infinite;
            opacity: 0.3;
        }

        @keyframes gridMove {
            from {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            to {
                transform: perspective(500px) rotateX(60deg) translateY(-100px);
            }
        }

        .terminal {
            position: absolute;
            width: 60%;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .text {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .signal-container {
            position: absolute;
            width: 60%;
            height: 100px;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            padding: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .signal {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid"></div>
</div>

<div class="terminal">
    <div class="text" id="terminal-text"></div>
</div>

<div class="signal-container">
    <canvas class="signal" id="signalCanvas"></canvas>
</div>

<script>
    const messages = [
        "Initializing data analysis...",
        "Scanning input signals...",
        "Processing node [A1-4]...",
        "Data anomaly detected...",
        "Attempting signal calibration...",
        "Error: VECDM not recognized...",
        "Reattempting node sync..."
    ];

    function typeText(element, text, speed) {
        let i = 0;
        function type() {
            if (i < text.length) {
                element.innerHTML += text[i];
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }

    function showTerminalText() {
        const terminalText = document.getElementById("terminal-text");
        terminalText.innerHTML = "";
        let messageIndex = Math.floor(Math.random() * messages.length);
        typeText(terminalText, messages[messageIndex], 50);
    }

    setInterval(showTerminalText, 3000);

    function drawSignal() {
        const canvas = document.getElementById("signalCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.strokeStyle = "#888";
        ctx.lineWidth = 2;
        ctx.beginPath();

        let amplitude = canvas.height / 4;
        let frequency = 10;
        for (let x = 0; x < canvas.width; x++) {
            let y = amplitude * Math.sin((x / canvas.width) * frequency * Math.PI * 2) + canvas.height / 2;
            ctx.lineTo(x, y);
        }

        ctx.stroke();
    }

    setInterval(drawSignal, 100);
</script>

</body>
</html>
