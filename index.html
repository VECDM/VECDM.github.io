<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V_C*M Terminal Analyzer</title>
    <style>
        body {
            background-color: black;
            color: lightgray;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 60%);
            animation: gridMove 5s linear infinite;
        }

        @keyframes gridMove {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* AREA PIXEL DISPLAY */
        .pixel-display {
            display: grid;
            grid-template-columns: repeat(50, 5px);
            grid-template-rows: repeat(10, 5px);
            gap: 1px;
            margin-bottom: 20px;
        }

        .pixel {
            width: 5px;
            height: 5px;
            background-color: black;
            transition: background-color 0.2s;
        }

        .active {
            background-color: lightgray;  /* Pixel accesi in grigio chiaro */
        }

        .glitch {
            background-color: black !important; /* Pixel "difettosi" spenti */
        }

        .terminal {
            background-color: rgba(20, 20, 20, 0.9);
            padding: 10px;
            width: 50%;
            height: 30%;
            border: 1px solid gray;
            overflow: hidden;
            position: relative;
            margin-bottom: 10px;
        }

        .output {
            white-space: pre-wrap;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .highlight {
            color: #9e76ff; /* Colore per "VECDM" e le sue varianti */
        }

        .spectrogram {
            width: 50%;
            height: 100px;
            background: black;
            border: 1px solid gray;
            margin-top: 10px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }

        .bar {
            width: 5px;
            background-color: lightgray;
            transition: height 0.2s;
        }

        /* Aggiungi effetto di fosforo e alone viola */
        .pixel.active {
            box-shadow: 0 0 5px 3px rgba(158, 118, 255, 0.6); /* alone viola intorno ai pixel accesi */
            animation: phosphorBurn 0.5s infinite alternate; /* animazione che simula il consumarsi dei fosfori */
        }

        @keyframes phosphorBurn {
            0% {
                box-shadow: 0 0 5px 3px rgba(158, 118, 255, 0.6);
            }
            100% {
                box-shadow: 0 0 10px 6px rgba(158, 118, 255, 0.3); /* il colore dell'alone si dissolve gradualmente */
            }
        }
    </style>
</head>
<body>

    <div class="grid"></div>

    <!-- PIXEL DISPLAY -->
    <div class="pixel-display" id="pixelDisplay"></div>

    <div class="terminal">
        <div class="output" id="output"></div>
    </div>

    <div class="spectrogram" id="spectrogram"></div>

    <script>
        const messages = [
            "Analyzing Data...",
            "Processing input signals...",
            "Decoding transmission...",
            "Checking anomalies...",
            "System Runtime...",
            "DB Found...",
            "Running diagnostic...",
            "Run*ime error!*1",
            "CRC Correction...",
            "I/O Corruption...",
            "Scanning logs...",
            "V_C_M signal detected...",
            "V3C_M error found...",
            "Division Owerflow...",
            "Detected NaN...",
            "S_UNd Anomaly...",
            "Freq Syncro...",
            "Trasmission Anomaly...",
            "Freq Conflicts...",
            "Extracting V**DM data...",
            "Boot sector: [ OK ]",  
            "Memory allocation...  [ Warning: VE_CdM @ 0x5F3A1C ]",  
            "Stack overflow detected in module 0x3A_VE*DM2F",
        ];

        function getRandomMessage() {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function printToTerminal() {
            const output = document.getElementById("output");

            // Crea un nuovo messaggio casuale e aggiungilo
            const message = getRandomMessage();
            const newLine = document.createElement("div");

            if (message.includes("V") || message.includes("_")) {
                newLine.innerHTML = `<span class="highlight">${message}</span>`;
            } else {
                newLine.textContent = message;
            }

            output.appendChild(newLine);

            // Limita il numero di messaggi nel terminale per evitare overflow
            if (output.children.length > 15) {
                output.removeChild(output.children[0]);
            }

            setTimeout(printToTerminal, Math.random() * 2000 + 1000);
        }

        function generateSpectrogram() {
            const spectrogram = document.getElementById("spectrogram");

            spectrogram.innerHTML = "";

            for (let i = 0; i < 30; i++) {
                let bar = document.createElement("div");
                bar.classList.add("bar");
                bar.style.height = `${Math.random() * 100}%`;

                if (Math.random() < 0.05) {
                    bar.style.backgroundColor = '#9e76ff';
                }
                
                spectrogram.appendChild(bar);
            }
        }

        setInterval(generateSpectrogram, 300);
        printToTerminal();

        // PIXEL MATRIX FOR VECDM (More detailed)
        const pixelMatrix = [
            " 1111   11  1111  1111  1    1  ",
            "1    1  11 1    1 1      1  1   ",
            "1       11 1    1 1       11    ",
            "1  111  11 1    1 1111     1    ",
            "1    1  11 1    1 1        1    ",
            "1    1  11 1    1 1        1    ",
            " 1111   11  1111  1        1    "
        ];

        const pixelDisplay = document.getElementById("pixelDisplay");

        function createPixelGrid() {
            pixelMatrix.forEach(row => {
                row.split("").forEach(char => {
                    const pixel = document.createElement("div");
                    pixel.classList.add("pixel");
                    if (char === "1") pixel.classList.add("active");
                    pixelDisplay.appendChild(pixel);
                });
            });
        }

        function glitchPixels() {
            const pixels = document.querySelectorAll(".pixel.active");
            pixels.forEach(pixel => {
                if (Math.random() < 0.05) { // 5% di probabilitÃ  di spegnersi
                    pixel.classList.toggle("glitch");
                    setTimeout(() => pixel.classList.toggle("glitch"), Math.random() * 500);
                }
            });
        }

        createPixelGrid();
        setInterval(glitchPixels, 300);
    </script>

</body>
</html>
