<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V_C_M Unauthorized Access</title>
    <style>
        body {
            background-color: black;
            color: #aaa;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 80%;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            height: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .terminal-text {
            font-size: 14px;
            line-height: 1.4;
            color: #ccc;
            white-space: pre;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .highlight {
            color: #7766aa;
        }

        .graph {
            width: 80%;
            max-width: 800px;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.8);
            border: 2px solid #444;
            position: relative;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-text" id="terminal-output"></div>
        </div>
        <div class="graph">
            <canvas id="graphCanvas"></canvas>
        </div>
    </div>

    <script>
        const terminalOutput = document.getElementById("terminal-output");
        const messages = [
            "Analisi dati in corso...",
            "Decodifica pacchetti...",
            "Rilevamento segnali anomali...",
            "Sincronizzazione completata.",
            "VECDM Data Fragment Detected...",
            "Errore di checksum, ripristino...",
            "Analisi spettrografica in corso...",
            "Frame sincronizzati, attesa input...",
            "Segnale instabile...ritentando...",
            "Packet loss: 0xA3F5E9D..."
        ];

        function getRandomHex() {
            return Math.floor(Math.random() * 16).toString(16).toUpperCase();
        }

        function getRandomCorruptedVECDM() {
            const variants = ["V_CDM", "V3C_M", "VE_DM", "VEC_M", "V_C_M"];
            return `<span class="highlight">${variants[Math.floor(Math.random() * variants.length)]}</span>`;
        }

        function typeMessage(message, callback) {
            let i = 0;
            function type() {
                if (i < message.length) {
                    terminalOutput.innerHTML += message[i];
                    i++;
                    setTimeout(type, Math.random() * 50 + 20);
                } else {
                    terminalOutput.innerHTML += "\n";
                    callback();
                }
            }
            type();
        }

        function addMessage() {
            if (terminalOutput.children.length > 12) {
                terminalOutput.removeChild(terminalOutput.children[0]);
            }

            let message = messages[Math.floor(Math.random() * messages.length)];
            if (message.includes("VECDM")) {
                message = message.replace("VECDM", getRandomCorruptedVECDM());
            }

            let hexSequence = " ";
            for (let i = 0; i < 12; i++) {
                hexSequence += getRandomHex() + " ";
            }

            typeMessage(message + hexSequence, () => {
                setTimeout(addMessage, Math.random() * 2000 + 1000);
            });
        }

        setTimeout(addMessage, 1000);

        // Grafico
        const canvas = document.getElementById("graphCanvas");
        const ctx = canvas.getContext("2d");

        function drawGraph() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#7766aa";
            ctx.lineWidth = 2;
            ctx.beginPath();

            let x = 0;
            let y = canvas.height / 2;
            let amplitude = 30;
            let frequency = 0.02;
            let phase = Math.random() * Math.PI * 2;

            for (let i = 0; i < canvas.width; i++) {
                y = canvas.height / 2 + Math.sin(i * frequency + phase) * amplitude;
                ctx.lineTo(i, y);
            }
            ctx.stroke();
        }

        setInterval(drawGraph, 100);
    </script>
</body>
</html>
