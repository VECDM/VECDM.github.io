<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: M3M0</title>
    <style>
        body {
            background-color: black;
            color: #ccc;
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .terminal {
            width: 80%;
            max-width: 800px;
            height: 300px;
            background-color: #111;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(120, 30, 120, 0.4); /* Viola meno saturo */
            overflow: hidden;
            white-space: pre-wrap;
        }

        .text {
            font-size: 16px;
            line-height: 1.4;
            color: #ccc;
        }

        .highlight {
            color: rgba(180, 80, 180, 0.7); /* Viola meno intenso */
        }

        .graph {
            width: 80%;
            max-width: 800px;
            height: 100px;
            background-color: #111;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(120, 30, 120, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wave {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to right,
                transparent,
                transparent 10px,
                rgba(120, 30, 120, 0.2) 12px
            );
            animation: waveAnimation 4s linear infinite;
        }

        @keyframes waveAnimation {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-20px);
            }
        }
    </style>
</head>
<body>

<div class="terminal" id="terminal"></div>
<div class="graph">
    <div class="wave"></div>
</div>

<script>
    const messages = [
        "Analyzing data...",
        "Searching for anomalies...",
        "Decoding transmission...",
        "Signal interference detected...",
        "Processing raw information...",
        "Cross-referencing database...",
        "Unexpected pattern found...",
        "Compiling encrypted logs...",
        "SIGNAL ANOMALY DETECTED..."
    ];

    const corruptedVECDM = [
        "V_CDM",
        "V3C_M",
        "VE_DM",
        "V_CD_",
        "V3_DM",
        "V3CDM",
        "V_CD_M"
    ];

    function typeMessage(element, message, speed, callback) {
        let index = 0;
        function type() {
            if (index < message.length) {
                element.innerHTML += message.charAt(index);
                index++;
                setTimeout(type, speed);
            } else {
                if (callback) callback();
            }
        }
        type();
    }

    function addMessage() {
        const terminal = document.getElementById("terminal");
        const newLine = document.createElement("div");
        newLine.classList.add("text");

        let message = messages[Math.floor(Math.random() * messages.length)];

        // Se il messaggio riguarda anomalie, sostituisce con una versione corrotta di VECDM
        if (message.includes("ANOMALY")) {
            const corrupted = corruptedVECDM[Math.floor(Math.random() * corruptedVECDM.length)];
            message = message.replace("SIGNAL ANOMALY DETECTED", corrupted + " anomaly detected...");
            newLine.classList.add("highlight");
        }

        terminal.appendChild(newLine);
        typeMessage(newLine, "> " + message, 50, () => {
            terminal.scrollTop = terminal.scrollHeight;
            setTimeout(addMessage, Math.random() * 4000 + 2000);
        });
    }

    addMessage();
</script>

</body>
</html>
