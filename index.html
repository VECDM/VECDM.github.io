<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VECDM</title>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-1px, 1px); }
            40% { transform: translate(-1px, -1px); }
            60% { transform: translate(1px, 1px); }
            80% { transform: translate(1px, -1px); }
            100% { transform: translate(0); }
        }

        body {
            background-color: black;
            color: #b3a0b3; /* Rosa tenue/grigio */
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .accessing {
            font-size: 16px;
            opacity: 0.7;
        }

        .glitch {
            font-size: 48px;
            font-weight: bold;
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite alternate;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="accessing">ACCESSING...</div>
        <div class="glitch">VECDM</div>
    </div>
</body>
</html>
