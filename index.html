<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background: black;
            color: #b3b3b3;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
        }

        .terminal {
            width: 90%;
            max-width: 800px;
            height: 500px;
            margin: 40px auto;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(179, 179, 255, 0.2);
            padding: 15px;
            text-align: left;
            overflow: hidden;
            position: relative;
        }

        #output {
            white-space: pre-wrap;
            font-size: 14px;
            height: 100%;
            overflow-y: auto;
        }

        .ascii-art, .glitch {
            display: none;
            font-weight: bold;
            color: #ff3355;
        }

        .links {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }

        .links a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="output"></div>
        <div class="ascii-art">   ▄███████████▄ </div>
        <div class="glitch">[ERROR] Data Corruption Detected</div>
    </div>
    <div class="links">
        <a href="404_m3m0.html">404: M3M0</a>
        <a href="about.html">About</a>
    </div>

    <script>
        const output = document.getElementById("output");
        const asciiArt = document.querySelector(".ascii-art");
        const glitchText = document.querySelector(".glitch");

        function getRandomString(length) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function addRandomLine() {
            let text = `SCANNING: ${getRandomString(20)} [OK]`;

            // Con una piccola probabilità, inserisce "VECDM" in modo casuale
            if (Math.random() < 0.02) {
                let insertPos = Math.floor(Math.random() * text.length);
                text = text.slice(0, insertPos) + "VECDM" + text.slice(insertPos);
            }

            output.innerHTML += text + "<br>";
            output.scrollTop = output.scrollHeight;

            // Ogni tanto attiva la glitch screen
            if (Math.random() < 0.01) {
                glitchText.style.display = "block";
                setTimeout(() => glitchText.style.display = "none", 1000);
            }

            // ASCII Art casuale
            if (Math.random() < 0.007) {
                asciiArt.style.display = "block";
                setTimeout(() => asciiArt.style.display = "none", 2000);
            }
        }

        function startLoop() {
            setInterval(addRandomLine, 200);
        }

        startLoop();
    </script>
</body>
</html>
