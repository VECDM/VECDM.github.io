<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale & Oscilloscopio</title>
    <style>
        body {
            background: black;
            color: #b3b3b3;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 900px;
            height: 500px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #222;
            box-shadow: 0 0 15px rgba(179, 179, 255, 0.2);
            padding: 10px;
        }

        .terminal, .oscilloscope {
            flex: 1;
            padding: 10px;
            height: 100%;
            overflow: hidden;
        }

        .terminal {
            border-right: 2px solid #222;
            text-align: left;
        }

        #output {
            white-space: pre-wrap;
            font-size: 14px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .oscilloscope {
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(15, 15, 15, 0.8);
            border-left: 2px solid #333;
        }

        canvas {
            width: 100%;
            height: 100%;
            filter: blur(0.6px);
        }

        .glitch {
            display: none;
            font-weight: bold;
            color: #b32233;
        }

        .links {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }

        .links a {
            color: #888;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Terminale a sinistra -->
        <div class="terminal">
            <div id="output"></div>
            <div class="glitch">[ERROR] Data Corruption Detected</div>
        </div>

        <!-- Oscilloscopio a destra -->
        <div class="oscilloscope">
            <canvas id="oscilloscopeCanvas"></canvas>
        </div>
    </div>

    <div class="links">
        <a href="404_m3m0.html">404: M3M0</a>
        <a href="about.html">About</a>
    </div>

    <script>
        const output = document.getElementById("output");
        const glitchText = document.querySelector(".glitch");
        const maxLines = 18;
        const canvas = document.getElementById("oscilloscopeCanvas");
        const ctx = canvas.getContext("2d");

        // Adatta il canvas alla dimensione della finestra
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        let t = 0;
        let hasAnomaly = false;

        function drawOscilloscope() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = hasAnomaly ? "#ff4444" : "#b3b3b3"; // Cambia colore se c'Ã¨ VECDM
            ctx.lineWidth = 2;
            ctx.shadowBlur = 8;
            ctx.shadowColor = "#b3b3b3";

            ctx.beginPath();
            for (let i = 0; i < canvas.width; i++) {
                let y = canvas.height / 2 + Math.sin(i * 0.02 + t) * (hasAnomaly ? 40 : 20);
                ctx.lineTo(i, y);
            }
            ctx.stroke();
            t += 0.1;
            requestAnimationFrame(drawOscilloscope);
        }

        function getRandomString(length) {
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        function addRandomLine() {
            let text = `SCANNING: ${getRandomString(20)} [OK]`;
            hasAnomaly = false;

            if (Math.random() < 0.02) {
                let insertPos = Math.floor(Math.random() * text.length);
                text = text.slice(0, insertPos) + "VECDM" + text.slice(insertPos);
                hasAnomaly = true;
            }

            const newLine = document.createElement("div");
            newLine.textContent = text;
            if (Math.random() < 0.1) newLine.classList.add("flicker");
            output.appendChild(newLine);

            while (output.children.length > maxLines) {
                output.removeChild(output.firstChild);
            }

            if (Math.random() < 0.01) {
                glitchText.style.display = "block";
                setTimeout(() => glitchText.style.display = "none", 1000);
            }
        }

        function startLoop() {
            setInterval(addRandomLine, 200);
        }

        drawOscilloscope();
        startLoop();
    </script>
</body>
</html>
