<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404: M3M0</title>
    <style>
        body {
            background-color: black;
            color: #ccc;
            font-family: monospace;
            padding: 20px;
        }
        #terminal {
            width: 80vw;
            height: 60vh;
            overflow: hidden;
            white-space: pre;
            font-size: 14px;
            background-color: #111;
            padding: 10px;
            border: 1px solid #444;
        }
        .vecdm {
            color: rgba(180, 130, 255, 0.5); /* Leggermente violaceo */
        }
    </style>
</head>
<body>

<div id="terminal"></div>

<script>
    const terminal = document.getElementById("terminal");
    
    const messages = [
        "Analyzing data...",
        "Decoding transmission...",
        "Running diagnostics...",
        "Processing signals...",
        "Interpreting waveforms...",
        "Cross-referencing logs..."
    ];

    const vecdmVariants = [
        "V_CDM", "V3C_M", "VE_DM", "V3_D_", "V__DM"
    ];

    function getRandomHex(length) {
        let hexString = "";
        const hexChars = "0123456789ABCDEF";
        for (let i = 0; i < length; i++) {
            hexString += hexChars[Math.floor(Math.random() * hexChars.length)];
        }
        return hexString;
    }

    function generateLine() {
        let message = messages[Math.floor(Math.random() * messages.length)];
        let useVecdm = Math.random() < 0.08; // 8% di probabilitÃ  di mostrare VECDM corrotto

        if (useVecdm) {
            message += " [" + vecdmVariants[Math.floor(Math.random() * vecdmVariants.length)] + "]";
        }

        let hexFill = getRandomHex(30); // Riempi la riga con valori casuali

        if (useVecdm) {
            // Piccoli errori nei dati esadecimali quando appare VECDM corrotto
            let glitchIndex = Math.floor(Math.random() * hexFill.length);
            hexFill = hexFill.substring(0, glitchIndex) + "?" + hexFill.substring(glitchIndex + 1);
        }

        let fullLine = message.padEnd(40, ' ') + hexFill;
        return useVecdm ? `<span class="vecdm">${fullLine}</span>` : fullLine;
    }

    function updateTerminal() {
        terminal.innerHTML += generateLine() + "\n";
        terminal.scrollTop = terminal.scrollHeight; // Scorri automaticamente
        setTimeout(updateTerminal, Math.random() * 1200 + 500); // Tempo casuale tra aggiornamenti
    }

    updateTerminal();
</script>

</body>
</html>
