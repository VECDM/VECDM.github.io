<form id="messageForm">
    <input type="email" id="email" placeholder="La tua email" required>
    <textarea id="message" placeholder="Il tuo messaggio" required></textarea>
    <button type="submit">Invia</button>
</form>

<script>
document.getElementById("messageForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita il refresh della pagina
    
    const url = "URL_WEB_APP"; // Sostituisci con l'URL della tua Web App
    const data = {
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
    };

    fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(data => alert("Messaggio inviato!"))
    .catch(error => alert("Errore nell'invio"));
});
</script>
