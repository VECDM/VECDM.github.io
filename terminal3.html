<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Mainframe</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; }
            50% { transform: translate(1px, -1px); opacity: 0.95; }
            100% { transform: translate(0); opacity: 1; }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        body {
            background-color: black;
            color: #b8b8b8;
            font-family: "Courier New", monospace;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mainframe-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 10px;
        }

        .terminal {
            width: 300px;
            height: 200px;
            background-color: #111;
            border: 2px solid #b8b8b8;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-line;
            font-size: 12px;
            position: relative;
            animation: flicker 1.5s infinite alternate;
        }

        .main-terminal {
            width: 400px;
            height: 250px;
            grid-column: 2;
            grid-row: 2;
        }

        #command-input {
            width: 400px;
            padding: 5px;
            background-color: black;
            color: #b8b8b8;
            border: 1px solid #b8b8b8;
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>

    <div class="mainframe-container">
        <div class="terminal" id="t1"></div>
        <div class="terminal" id="t2"></div>
        <div class="terminal" id="t3"></div>
        <div class="terminal main-terminal" id="main-terminal"></div>
        <div class="terminal" id="t4"></div>
        <div class="terminal" id="t5"></div>
        <div class="terminal" id="t6"></div>
        <div class="terminal" id="t7"></div>
    </div>

    <input type="text" id="command-input" placeholder="Digita un comando e premi INVIO...">

    <script>
        (function() {
            emailjs.init("cazIbL20VzJml_-nQ"); 
        })();

        let email = "";
        let message = "";

        function typeEffect(element, text, callback) {
            let index = 0;
            function typeNextChar() {
                if (index < text.length) {
                    element.innerHTML += text[index];
                    index++;
                    setTimeout(typeNextChar, 30);
                } else if (callback) {
                    callback();
                }
                element.scrollTop = element.scrollHeight;
            }
            typeNextChar();
        }

        let mainTerminal = document.getElementById("main-terminal");

        function bootSequence() {
            mainTerminal.innerHTML = "> SYSTEM BOOTING...\n";
            setTimeout(() => {
                mainTerminal.innerHTML = "";
                typeEffect(mainTerminal, "> ACCESSO NEGATO...\n", function() {
                    typeEffect(mainTerminal, "> Override in corso...\n", function() {
                        typeEffect(mainTerminal, "> Connessione stabilita. Comandi disponibili:\n", function() {
                            typeEffect(mainTerminal, "> -email- TUAMAIL → Registra la tua email\n", function() {
                                typeEffect(mainTerminal, "> -message- TUOMESSAGGIO → Scrivi il tuo messaggio\n", function() {
                                    typeEffect(mainTerminal, "> -send- → Invia il messaggio\n");
                                });
                            });
                        });
                    });
                });
            }, 2000);
        }

        bootSequence();

        document.getElementById("command-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let command = this.value.trim();
                this.value = "";
                processCommand(command);
            }
        });

        function processCommand(command) {
            if (command.startsWith("-email- ")) {
                email = command.replace("-email- ", "").trim();
                typeEffect(mainTerminal, `\n> Email impostata: ${email}\n`);
            } else if (command.startsWith("-message- ")) {
                message = command.replace("-message- ", "").trim();
                typeEffect(mainTerminal, `\n> Messaggio impostato: ${message}\n`);
            } else if (command === "-send-") {
                if (!email || !message) {
                    typeEffect(mainTerminal, "\n> ERRORE: Email o messaggio mancante!\n");
                    return;
                }

                let templateParams = {
                    user_email: email,
                    user_message: message
                };

                typeEffect(mainTerminal, "\n> Invio in corso...\n");

                emailjs.send("service_phc57e8", "template_zihqct9", templateParams)
                .then(function(response) {
                    console.log("Email inviata!", response);
                    typeEffect(mainTerminal, "\n> Messaggio inviato correttamente!\n", function() {
                        setTimeout(bootSequence, 3000);
                    });
                }, function(error) {
                    console.error("Errore invio email:", error);
                    typeEffect(mainTerminal, "\n> ERRORE nell'invio. Riprova!\n");
                });
            } else {
                typeEffect(mainTerminal, `\n> Comando sconosciuto: ${command}\n`);
            }
        }

        const terminals = ["t1", "t2", "t3", "t4", "t5", "t6", "t7"];

        function getRandomMessage() {
            const messages = [
                "> PROCESSING...",
                "> ERROR: DATA CORRUPTED",
                "> Connection lost... retrying...",
                "> Access Denied - Unauthorized User",
                "> CRITICAL ERROR - System Overload",
                "> Running system diagnostics...",
                "> Encrypting logs...",
                "> Searching for anomalies...",
                "> WARNING: Intrusion detected!",
                "> Boot sequence initialized...",
                "> Kernel panic - reboot required",
                "> Executing script: anomaly_detection.py",
                "> Fetching data packets...",
                "> Unknown signal received...",
                "> ALERT: Firewall breach detected!"
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function updateTerminal(terminalId) {
            setInterval(() => {
                const terminal = document.getElementById(terminalId);
                if (terminal) {
                    typeEffect(terminal, `\n${getRandomMessage()}`);
                }
            }, Math.random() * 4000 + 2000);
        }

        terminals.forEach(updateTerminal);
    </script>

</body>
</html>
