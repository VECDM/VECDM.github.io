<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainframe Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; }
            50% { transform: translate(1px, -1px); opacity: 0.95; }
            100% { transform: translate(0); opacity: 1; }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        body {
            background-color: black;
            color: #b8a0d0; /* Grigio con leggero tono viola */
            font-family: "Courier New", monospace;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .mainframe-container {
            display: flex;
            width: 100%;
            height: 80vh;
            gap: 10px;
        }

        .terminal {
            background-color: #111;
            border: 2px solid #b8a0d0;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-line;
            position: relative;
            filter: contrast(1.2) brightness(0.9) saturate(1.1);
            animation: flicker 1.5s infinite alternate;
            height: 100%;
        }

        .side-terminal {
            width: 30%;
        }

        .main-terminal {
            width: 40%;
        }

        #command-input {
            width: 50%;
            padding: 5px;
            background-color: black;
            color: #b8a0d0;
            border: 1px solid #b8a0d0;
            font-family: "Courier New", monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="mainframe-container">
        <div class="terminal side-terminal" id="left-terminal"></div>
        <div class="terminal main-terminal" id="main-terminal"></div>
        <div class="terminal side-terminal" id="right-terminal"></div>
    </div>

    <input type="text" id="command-input" placeholder="Digita un comando e premi INVIO...">

    <script>
        (function() {
            emailjs.init("cazIbL20VzJml_-nQ"); 
        })();

        let email = "";
        let message = "";

        function typeEffect(element, text, callback) {
            let index = 0;
            function typeNextChar() {
                if (index < text.length) {
                    element.innerHTML += text[index];
                    index++;
                    setTimeout(typeNextChar, 40);
                } else if (callback) {
                    callback();
                }
                element.scrollTop = element.scrollHeight;
            }
            typeNextChar();
        }

        let mainTerminal = document.getElementById("main-terminal");

        function bootSequence() {
            mainTerminal.innerHTML = "> SYSTEM REBOOTING...\n";
            setTimeout(() => {
                mainTerminal.innerHTML = "";
                typeEffect(mainTerminal, "> ACCESSO NON AUTORIZZATO...\n", function() {
                    typeEffect(mainTerminal, "> Override sistema...\n", function() {
                        typeEffect(mainTerminal, "> Connessione stabilita. Digitare comandi:\n", function() {
                            typeEffect(mainTerminal, "> -email- TUAMAIL → Registra la tua email\n", function() {
                                typeEffect(mainTerminal, "> -message- TUOMESSAGGIO → Scrivi il tuo messaggio\n", function() {
                                    typeEffect(mainTerminal, "> -send- → Invia il messaggio\n");
                                });
                            });
                        });
                    });
                });
            }, 3000); 
        }

        bootSequence();

        document.getElementById("command-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let command = this.value.trim();
                this.value = "";
                processCommand(command);
            }
        });

        function processCommand(command) {
            if (command.startsWith("-email- ")) {
                email = command.replace("-email- ", "").trim();
                typeEffect(mainTerminal, `\n> Email impostata: ${email}\n`);
            } else if (command.startsWith("-message- ")) {
                message = command.replace("-message- ", "").trim();
                typeEffect(mainTerminal, `\n> Messaggio impostato: ${message}\n`);
            } else if (command === "-send-") {
                if (!email || !message) {
                    typeEffect(mainTerminal, "\n> ERRORE: Email o messaggio mancante!\n");
                    return;
                }

                let templateParams = {
                    user_email: email,
                    user_message: message
                };

                typeEffect(mainTerminal, "\n> Invio in corso...\n");

                emailjs.send("service_phc57e8", "template_zihqct9", templateParams)
                .then(function(response) {
                    typeEffect(mainTerminal, "\n> Messaggio inviato correttamente!\n", function() {
                        setTimeout(bootSequence, 3000); 
                    });
                }, function(error) {
                    typeEffect(mainTerminal, "\n> ERRORE nell'invio. Riprova!\n");
                });
            } else {
                typeEffect(mainTerminal, `\n> Comando sconosciuto: ${command}\n`);
            }
        }

        const leftTerminal = document.getElementById("left-terminal");
        const rightTerminal = document.getElementById("right-terminal");

        function generateRandomCode() {
            const actions = ["Verifying", "Executing", "Loading", "Initializing", "Compiling", "Decrypting"];
            const objects = ["kernel", "process", "module", "security log", "user session", "network request"];
            const results = ["OK", "FAILED", "PENDING", "SUCCESS", "WARNING"];
            const randomNumber = Math.floor(Math.random() * 9999);
            const percentage = Math.floor(Math.random() * 100) + "%";

            return `> ${actions[Math.floor(Math.random() * actions.length)]} ${objects[Math.floor(Math.random() * objects.length)]}... ${results[Math.floor(Math.random() * results.length)]} [ID:${randomNumber}] (${percentage})`;
        }

        function updateTerminal(terminal) {
            setInterval(() => {
                if (Math.random() > 0.98) { 
                    terminal.classList.add("glitch");
                    setTimeout(() => terminal.classList.remove("glitch"), 800);
                }
                typeEffect(terminal, `\n${generateRandomCode()}`);
            }, Math.random() * 4000 + 2000);
        }

        updateTerminal(leftTerminal);
        updateTerminal(rightTerminal);
    </script>

</body>
</html>
