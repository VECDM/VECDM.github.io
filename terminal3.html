<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Mainframe</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.95; }
            100% { opacity: 1; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            25% { transform: translate(-2px, 1px); }
            50% { transform: translate(2px, -1px); }
            75% { transform: translate(-1px, 2px); }
            100% { transform: translate(0); }
        }

        body {
            background-color: black;
            color: #b8a0d0; /* Grigio con leggera sfumatura viola */
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        .mainframe {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 10px;
            max-width: 900px;
        }

        .terminal {
            background-color: #111;
            border: 2px solid #b8a0d0;
            padding: 10px;
            width: 250px;
            height: 150px;
            overflow-y: auto;
            white-space: pre-line;
            filter: contrast(1.2) brightness(0.9);
            animation: flicker 2s infinite alternate;
        }

        #main-terminal {
            grid-column: 2;
            grid-row: 2;
            width: 400px;
            height: 250px;
        }

        .glitch-text {
            display: inline-block;
            animation: glitch 0.3s infinite alternate;
        }

        #command-input {
            width: 400px;
            padding: 5px;
            background-color: black;
            color: #b8a0d0;
            border: 1px solid #b8a0d0;
            font-family: "Courier New", monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="mainframe">
        <div class="terminal"></div>
        <div class="terminal"></div>
        <div class="terminal"></div>
        <div class="terminal" id="main-terminal"></div>
        <div class="terminal"></div>
        <div class="terminal"></div>
        <div class="terminal"></div>
    </div>

    <input type="text" id="command-input" placeholder="Digita un comando e premi INVIO...">

    <script>
        (function() {
            emailjs.init("cazIbL20VzJml_-nQ"); 
        })();

        function typeEffect(element, text, callback) {
            let index = 0;
            function typeNextChar() {
                if (index < text.length) {
                    element.innerHTML += text[index];
                    index++;
                    setTimeout(typeNextChar, 30);
                } else if (callback) {
                    callback();
                }
                element.scrollTop = element.scrollHeight;
            }
            typeNextChar();
        }

        let mainTerminal = document.getElementById("main-terminal");

        function bootSequence() {
            mainTerminal.innerHTML = "> SYSTEM REBOOTING...\n";
            setTimeout(() => {
                mainTerminal.innerHTML = "";
                typeEffect(mainTerminal, "> ACCESSO NEGATO...\n", function() {
                    typeEffect(mainTerminal, "> Decifrando override...\n", function() {
                        typeEffect(mainTerminal, "> Connessione stabilita.\n", function() {
                            typeEffect(mainTerminal, "> -email- TUAMAIL → Imposta la tua email\n", function() {
                                typeEffect(mainTerminal, "> -message- TESTO → Scrivi il messaggio\n", function() {
                                    typeEffect(mainTerminal, "> -send- → Invia il messaggio\n");
                                });
                            });
                        });
                    });
                });
            }, 3000); 
        }

        bootSequence();

        document.getElementById("command-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let command = this.value.trim();
                this.value = "";
                processCommand(command);
            }
        });

        function processCommand(command) {
            if (command.startsWith("-email- ")) {
                email = command.replace("-email- ", "").trim();
                typeEffect(mainTerminal, `\n> Email impostata: ${email}\n`);
            } else if (command.startsWith("-message- ")) {
                message = command.replace("-message- ", "").trim();
                typeEffect(mainTerminal, `\n> Messaggio impostato: ${message}\n`);
            } else if (command === "-send-") {
                if (!email || !message) {
                    typeEffect(mainTerminal, "\n> ERRORE: Email o messaggio mancante!\n");
                    return;
                }

                let templateParams = {
                    user_email: email,
                    user_message: message
                };

                typeEffect(mainTerminal, "\n> Invio in corso...\n");

                emailjs.send("service_phc57e8", "template_zihqct9", templateParams)
                .then(function(response) {
                    typeEffect(mainTerminal, "\n> Messaggio inviato correttamente!\n", function() {
                        setTimeout(bootSequence, 3000);
                    });
                }, function(error) {
                    typeEffect(mainTerminal, "\n> ERRORE nell'invio. Riprova!\n");
                });
            } else {
                typeEffect(mainTerminal, `\n> Comando sconosciuto: ${command}\n`);
            }
        }

        function generateRandomMessage() {
            const errors = [
                "Kernel Panic!",
                "Segmentation Fault",
                "Buffer Overflow Detected",
                "Unknown Error Code: 0xDEAD",
                "System Overload Detected",
                "Unauthorized Access Attempt",
                "Connection Lost... Reconnecting",
                "Decryption Failed"
            ];
            return `> ${errors[Math.floor(Math.random() * errors.length)]}`;
        }

        const terminals = document.querySelectorAll(".terminal:not(#main-terminal)");
        setInterval(() => {
            terminals.forEach(terminal => {
                terminal.innerHTML = generateRandomMessage();
            });
        }, 5000);
    </script>

</body>
</html>
