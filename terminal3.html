<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainframe Simulato</title>
    <style>
        body {
            background-color: #222;
            color: #ccc;
            font-family: "Courier New", monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .mainframe {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
        }
        .terminal {
            background-color: #111;
            border: 2px solid #666;
            padding: 10px;
            width: 300px;
            height: 300px;
            overflow: hidden; /* Evita la barra di scorrimento */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .terminal-main {
            width: 400px; /* Il terminale centrale è più largo */
        }
        .input-container {
            margin-top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        input {
            background-color: #111;
            color: #ccc;
            border: 2px solid #666;
            padding: 5px;
            font-family: "Courier New", monospace;
            width: 300px;
        }
    </style>
</head>
<body>

<div class="mainframe">
    <div class="terminal" id="terminal-left"></div>
    <div class="terminal terminal-main" id="terminal-main"></div>
    <div class="terminal" id="terminal-right"></div>
</div>

<div class="input-container">
    <input type="text" id="commandInput" placeholder="Digita un comando...">
</div>

<script>
    function addMessage(terminalId, message) {
        let terminal = document.getElementById(terminalId);
        let lines = terminal.innerHTML.split("<br>");
        
        if (lines.length >= 20) {
            lines.shift(); // Rimuove la prima riga se superiamo il limite
        }
        
        lines.push(message);
        terminal.innerHTML = lines.join("<br>");
    }

    function generateRandomMessages() {
        const messages = [
            "PROCESS 1: Running...",
            "PROCESS 2: Checking connections...",
            "ERROR: Connection lost. Reconnecting...",
            "DATA ANALYSIS: 43% complete...",
            "WARNING: Memory usage high!",
            "SECURITY CHECK: No anomalies found."
        ];
        setInterval(() => {
            addMessage("terminal-left", messages[Math.floor(Math.random() * messages.length)]);
            addMessage("terminal-right", messages[Math.floor(Math.random() * messages.length)]);
        }, 2000);
    }

    document.getElementById("commandInput").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            let command = event.target.value;
            addMessage("terminal-main", `> ${command}`);
            event.target.value = "";
        }
    });

    generateRandomMessages();
</script>

</body>
</html>
