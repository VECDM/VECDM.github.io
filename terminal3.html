<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        @keyframes glitch {
            0% { opacity: 1; transform: translate(0, 0); }
            20% { opacity: 0.8; transform: translate(-2px, 2px); }
            40% { opacity: 1; transform: translate(2px, -2px); }
            60% { opacity: 0.9; transform: translate(-2px, 2px); }
            80% { opacity: 1; transform: translate(2px, -2px); }
            100% { opacity: 1; transform: translate(0, 0); }
        }

        body {
            background-color: black;
            color: #b8b8b8;
            font-family: "Courier New", monospace;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .terminal-container {
            display: flex;
            gap: 10px;
        }

        .terminal {
            width: 300px;
            height: 250px;
            background-color: #111;
            border: 2px solid #b8b8b8;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-line;
            position: relative;
            filter: contrast(1.2) brightness(0.9) saturate(1.1);
            animation: flicker 1.5s infinite alternate;
        }

        .glitch-effect {
            animation: glitch 0.2s infinite alternate;
        }

        #command-input {
            width: 300px;
            padding: 5px;
            background-color: black;
            color: #b8b8b8;
            border: 1px solid #b8b8b8;
            font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>

    <div class="terminal-container">
        <div class="terminal" id="left-terminal"></div>

        <div>
            <h2 class="glitch-effect">< - Terminal - ></h2>
            <div class="terminal" id="main-terminal"></div>
            <input type="text" id="command-input" placeholder="Digita un comando e premi INVIO...">
        </div>

        <div class="terminal" id="right-terminal"></div>
    </div>

    <script>
        (function() {
            emailjs.init("cazIbL20VzJml_-nQ"); 
        })();

        let email = "";
        let message = "";

        function typeEffect(element, text, callback) {
            let index = 0;
            function typeNextChar() {
                if (index < text.length) {
                    element.innerHTML += text[index];
                    index++;
                    setTimeout(typeNextChar, 40);
                } else if (callback) {
                    callback();
                }
                element.scrollTop = element.scrollHeight;
            }
            typeNextChar();
        }

        let mainTerminal = document.getElementById("main-terminal");

        function bootSequence() {
            mainTerminal.innerHTML = "> SYSTEM REBOOTING...\n";
            setTimeout(() => {
                mainTerminal.innerHTML = "";
                typeEffect(mainTerminal, "> ACCESSO NON AUTORIZZATO...\n", function() {
                    typeEffect(mainTerminal, "> Override sistema...\n", function() {
                        typeEffect(mainTerminal, "> Connessione stabilita. Digitare comandi:\n", function() {
                            typeEffect(mainTerminal, "> -email- TUAMAIL → Registra la tua email\n", function() {
                                typeEffect(mainTerminal, "> -message- TUOMESSAGGIO → Scrivi il tuo messaggio\n", function() {
                                    typeEffect(mainTerminal, "> -send- → Invia il messaggio\n");
                                });
                            });
                        });
                    });
                });
            }, 3000); 
        }

        bootSequence();

        document.getElementById("command-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let command = this.value.trim();
                this.value = "";
                processCommand(command);
            }
        });

        function processCommand(command) {
            if (command.startsWith("-email- ")) {
                email = command.replace("-email- ", "").trim();
                typeEffect(mainTerminal, `\n> Email impostata: ${email}\n`);
            } else if (command.startsWith("-message- ")) {
                message = command.replace("-message- ", "").trim();
                typeEffect(mainTerminal, `\n> Messaggio impostato: ${message}\n`);
            } else if (command === "-send-") {
                if (!email || !message) {
                    typeEffect(mainTerminal, "\n> ERRORE: Email o messaggio mancante!\n");
                    return;
                }

                let templateParams = {
                    user_email: email,
                    user_message: message
                };

                typeEffect(mainTerminal, "\n> Invio in corso...\n");

                emailjs.send("service_phc57e8", "template_zihqct9", templateParams)
                .then(function(response) {
                    console.log("Email inviata con successo!", response);
                    typeEffect(mainTerminal, "\n> Messaggio inviato correttamente!\n", function() {
                        setTimeout(bootSequence, 3000); 
                    });
                }, function(error) {
                    console.error("Errore nell'invio dell'email:", error);
                    typeEffect(mainTerminal, "\n> ERRORE nell'invio. Riprova!\n");
                });
            } else {
                typeEffect(mainTerminal, `\n> Comando sconosciuto: ${command}\n`);
            }
        }

        const leftTerminal = document.getElementById("left-terminal");
        const rightTerminal = document.getElementById("right-terminal");

        function generateRandomBits() {
            let bitString = "";
            for (let i = 0; i < 48; i++) {
                bitString += Math.random() > 0.5 ? "1" : "0";
                if (i % 8 === 7) bitString += " ";
            }
            return bitString;
        }

        function updateTerminal(terminal) {
            setInterval(() => {
                if (Math.random() > 0.96) { 
                    terminal.classList.add("glitch-effect");
                    setTimeout(() => terminal.classList.remove("glitch-effect"), 500);
                }
                typeEffect(terminal, `\n${generateRandomBits()}`);
            }, Math.random() * 3000 + 1000);
        }

        updateTerminal(leftTerminal);
        updateTerminal(rightTerminal);
    </script>

</body>
</html>
