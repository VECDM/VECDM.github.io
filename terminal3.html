<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainframe Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; }
            50% { transform: translate(1px, -1px); opacity: 0.95; }
            100% { transform: translate(0); opacity: 1; }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.98; }
            100% { opacity: 1; }
        }

        @keyframes intense-glitch {
            0% { transform: skewX(0deg); filter: hue-rotate(0deg); opacity: 1; }
            25% { transform: skewX(15deg) scale(1.05); filter: hue-rotate(30deg); opacity: 0.7; }
            50% { transform: skewX(-20deg) scale(0.95); filter: hue-rotate(-30deg); opacity: 0.6; }
            75% { transform: skewX(10deg) scale(1.02); filter: hue-rotate(10deg); opacity: 0.8; }
            100% { transform: skewX(0deg); filter: hue-rotate(0deg); opacity: 1; }
        }

        body {
            background-color: black;
            color: #b8b8b8;
            font-family: "Courier New", monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .mainframe-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            gap: 10px;
        }

        .terminal {
            width: 300px;
            height: 200px;
            background-color: #111;
            border: 2px solid #b8b8b8;
            padding: 10px;
            overflow-y: auto;
            white-space: pre-line;
            position: relative;
            filter: contrast(1.2) brightness(0.9) saturate(1.1);
            animation: flicker 1.5s infinite alternate;
        }

        .glitch {
            display: inline-block;
            animation: glitch 0.5s infinite alternate;
        }

        .glitch-intense {
            animation: intense-glitch 0.6s ease-in-out;
        }

        #command-input {
            width: 300px;
            padding: 5px;
            background-color: black;
            color: #b8b8b8;
            border: 1px solid #b8b8b8;
            font-family: "Courier New", monospace;
        }
        
        .center {
            grid-column: 2;
            grid-row: 2;
        }
    </style>
</head>
<body>

    <div class="mainframe-container">
        <div class="terminal" id="t1"></div>
        <div class="terminal" id="t2"></div>
        <div class="terminal" id="t3"></div>
        <div class="terminal" id="t4"></div>

        <div class="terminal center" id="main-terminal">
            <h2 class="glitch">< - Main Terminal - ></h2>
        </div>

        <div class="terminal" id="t5"></div>
        <div class="terminal" id="t6"></div>
        <div class="terminal" id="t7"></div>
    </div>

    <input type="text" id="command-input" placeholder="Type a command and press ENTER...">

    <script>
        (function() {
            emailjs.init("cazIbL20VzJml_-nQ"); 
        })();

        let email = "";
        let message = "";
        let mainTerminal = document.getElementById("main-terminal");

        function typeEffect(element, text, callback) {
            let index = 0;
            function typeNextChar() {
                if (index < text.length) {
                    element.innerHTML += text[index];
                    index++;
                    setTimeout(typeNextChar, 40);
                } else if (callback) {
                    callback();
                }
                element.scrollTop = element.scrollHeight;
            }
            typeNextChar();
        }

        function bootSequence() {
            mainTerminal.innerHTML = "> SYSTEM BOOTING...\n";
            setTimeout(() => {
                mainTerminal.innerHTML = "";
                typeEffect(mainTerminal, "> UNAUTHORIZED ACCESS DETECTED...\n", function() {
                    typeEffect(mainTerminal, "> System override...\n", function() {
                        typeEffect(mainTerminal, "> Connection established. Type commands:\n", function() {
                            typeEffect(mainTerminal, "> -email- YOUR_EMAIL → Register email\n", function() {
                                typeEffect(mainTerminal, "> -message- YOUR_MESSAGE → Write message\n", function() {
                                    typeEffect(mainTerminal, "> -send- → Send the message\n");
                                });
                            });
                        });
                    });
                });
            }, 3000);
        }

        bootSequence();

        document.getElementById("command-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let command = this.value.trim();
                this.value = "";
                processCommand(command);
            }
        });

        function processCommand(command) {
            if (command.startsWith("-email- ")) {
                email = command.replace("-email- ", "").trim();
                typeEffect(mainTerminal, `\n> Email set: ${email}\n`);
            } else if (command.startsWith("-message- ")) {
                message = command.replace("-message- ", "").trim();
                typeEffect(mainTerminal, `\n> Message set: ${message}\n`);
            } else if (command === "-send-") {
                if (!email || !message) {
                    typeEffect(mainTerminal, "\n> ERROR: Missing email or message!\n");
                    return;
                }

                let templateParams = {
                    user_email: email,
                    user_message: message
                };

                typeEffect(mainTerminal, "\n> Sending...\n");

                emailjs.send("service_phc57e8", "template_zihqct9", templateParams)
                .then(() => typeEffect(mainTerminal, "\n> Message sent successfully!\n"), 
                      () => typeEffect(mainTerminal, "\n> ERROR in sending. Try again!\n"));
            } else {
                typeEffect(mainTerminal, `\n> Unknown command: ${command}\n`);
            }
        }

        function updateTerminal(terminal) {
            setInterval(() => {
                typeEffect(terminal, `\n> PROCESS ${Math.random().toString(36).substring(7)} EXECUTING...\n`);
            }, Math.random() * 4000 + 2000);
        }

        ["t1", "t2", "t3", "t4", "t5", "t6", "t7"].forEach(id => updateTerminal(document.getElementById(id)));
    </script>

</body>
</html>
