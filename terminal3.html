<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Mainframe</title>
    <style>
        body {
            background: black;
            color: #b3b3ff; /* Viola chiaro per il testo */
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Contenitore dei terminali */
        .terminal-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .terminal {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(179, 179, 255, 0.2);
            padding: 10px;
            text-align: left;
            overflow: hidden;
            position: relative;
            width: 30%;
            height: 300px;
            overflow-y: auto;
            margin: 10px;
        }

        /* Il terminale centrale è più grande */
        #mainTerminal {
            width: 40%;
        }

        /* Casella di input */
        #commandInput {
            width: 50%;
            background: #222;
            color: #b3b3ff;
            border: 1px solid #444;
            padding: 5px;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="terminal-container">
        <div class="terminal" id="leftTerminal">[ LATERAL SYSTEM LOG ]</div>
        <div class="terminal" id="mainTerminal">
            <p>Welcome to the system. Type "help" for commands.</p>
        </div>
        <div class="terminal" id="rightTerminal">[ SECONDARY PROCESSING UNIT ]</div>
    </div>

    <input type="text" id="commandInput" placeholder="Enter command...">

</body>
</html>
