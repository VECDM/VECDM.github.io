<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainframe Vintage</title>
    <style>
        body {
            background: black;
            color: #a8a8c6; /* Grigio con leggerissimo viola */
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Effetto CRT leggero */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.02) 0px,
                rgba(0, 0, 0, 0.05) 1px,
                transparent 2px
            );
            opacity: 0.2;
            pointer-events: none;
        }

        /* Container per i terminali */
        .terminal-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Stile dei terminali */
        .terminal {
            background: rgba(15, 15, 15, 0.95);
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(168, 168, 198, 0.2); /* Glow viola leggero */
            padding: 10px;
            text-align: left;
            overflow: hidden;
            position: relative;
            width: 30%;
            height: 300px;
            overflow-y: auto;
            margin: 10px;
            white-space: pre-wrap;
        }

        /* Terminale centrale più largo */
        #mainTerminal {
            width: 40%;
        }

        /* Casella input comandi */
        #commandInput {
            width: 50%;
            background: #222;
            color: #a8a8c6;
            border: 1px solid #444;
            padding: 5px;
            font-family: 'Courier New', Courier, monospace;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(168, 168, 198, 0.1);
        }
    </style>
</head>
<body>

    <div class="terminal-container">
        <div class="terminal" id="leftTerminal"></div>
        <div class="terminal" id="mainTerminal"></div>
        <div class="terminal" id="rightTerminal"></div>
    </div>

    <input type="text" id="commandInput" placeholder="Inserisci un comando..." onkeydown="handleCommand(event)">

    <script>
        function logMessage(terminalId, message) {
            const terminal = document.getElementById(terminalId);
            terminal.innerHTML += message + "<br>";
            terminal.scrollTop = terminal.scrollHeight;
        }

        function handleCommand(event) {
            if (event.key === "Enter") {
                const input = document.getElementById("commandInput");
                const command = input.value.trim().toLowerCase();
                input.value = "";

                if (command === "help") {
                    logMessage("mainTerminal", "[Help] Comandi disponibili: help, email, message, send");
                } else if (command.startsWith("email ")) {
                    logMessage("mainTerminal", "[OK] Email impostata: " + command.substring(6));
                } else if (command.startsWith("message ")) {
                    logMessage("mainTerminal", "[OK] Messaggio impostato: " + command.substring(8));
                } else if (command === "send") {
                    logMessage("mainTerminal", "[Invio...] Messaggio in elaborazione...");
                    setTimeout(() => {
                        logMessage("mainTerminal", "[OK] Email inviata con successo!");
                    }, 2000);
                } else {
                    logMessage("mainTerminal", "[Errore] Comando non riconosciuto.");
                }
            }
        }

        // Simulazione di attività nei terminali laterali
        function generateRandomLogs() {
            const messages = [
                "[INFO] Connessione stabile...",
                "[ERROR] Timeout richiesta...",
                "[LOG] Pacchetto ricevuto...",
                "[SECURITY] Autenticazione fallita...",
                "[DEBUG] Buffer overflow..."
            ];

            logMessage("leftTerminal", messages[Math.floor(Math.random() * messages.length)]);
            logMessage("rightTerminal", messages[Math.floor(Math.random() * messages.length)]);

            setTimeout(generateRandomLogs, Math.random() * 3000 + 2000);
        }

        generateRandomLogs();
    </script>

</body>
</html>
